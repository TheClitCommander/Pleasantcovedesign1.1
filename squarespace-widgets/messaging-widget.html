<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Messages</title>
    <style>
        .pcd-messaging-widget {
            max-width: 800px;
            margin: 0 auto;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .pcd-messaging-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .pcd-messaging-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .pcd-connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .pcd-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
        }

        .pcd-status-dot.disconnected {
            background: #f59e0b;
        }

        .pcd-messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
        }

        .pcd-message {
            margin-bottom: 16px;
            max-width: 70%;
            display: flex;
            flex-direction: column;
        }

        .pcd-message.sent {
            align-self: flex-end;
        }

        .pcd-message.received {
            align-self: flex-start;
        }

        .pcd-message-header {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pcd-message.sent .pcd-message-header {
            justify-content: flex-end;
        }

        .pcd-message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .pcd-message.sent .pcd-message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .pcd-message.received .pcd-message-bubble {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .pcd-message-content {
            margin: 0;
            line-height: 1.4;
        }

        .pcd-message-attachments {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .pcd-attachment {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            color: white;
            text-decoration: none;
            transition: background 0.2s;
        }

        .pcd-message.received .pcd-attachment {
            background: #f3f4f6;
            color: #374151;
        }

        .pcd-attachment:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .pcd-message.received .pcd-attachment:hover {
            background: #e5e7eb;
        }

        .pcd-attachment-icon {
            width: 16px;
            height: 16px;
        }

        .pcd-image-attachment {
            max-width: 200px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .pcd-image-attachment:hover {
            transform: scale(1.05);
        }

        .pcd-typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            color: #6b7280;
            font-style: italic;
            font-size: 14px;
        }

        .pcd-typing-dots {
            display: flex;
            gap: 4px;
        }

        .pcd-typing-dot {
            width: 6px;
            height: 6px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .pcd-typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .pcd-typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .pcd-message-input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .pcd-message-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .pcd-input-wrapper {
            flex: 1;
            position: relative;
        }

        .pcd-message-input {
            width: 100%;
            max-height: 120px;
            min-height: 44px;
            padding: 12px 48px 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 22px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.4;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .pcd-message-input:focus {
            border-color: #667eea;
        }

        .pcd-file-input-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s;
        }

        .pcd-file-input-btn:hover {
            color: #667eea;
        }

        .pcd-file-input {
            display: none;
        }

        .pcd-send-btn {
            width: 44px;
            height: 44px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .pcd-send-btn:hover:not(:disabled) {
            background: #5a6fd8;
            transform: scale(1.05);
        }

        .pcd-send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .pcd-file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
            padding: 0 16px;
        }

        .pcd-file-preview-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 14px;
            max-width: 200px;
        }

        .pcd-file-preview-remove {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 2px;
            border-radius: 2px;
            line-height: 1;
        }

        .pcd-file-preview-remove:hover {
            color: #dc2626;
        }

        .pcd-empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            color: #6b7280;
            padding: 40px;
        }

        .pcd-empty-state-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .pcd-loading-messages {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            color: #6b7280;
            font-size: 14px;
        }

        .pcd-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .pcd-error-message {
            padding: 16px;
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            border-radius: 8px;
            margin: 16px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .pcd-messaging-widget {
                height: 500px;
                margin: 0;
                border-radius: 0;
            }
            
            .pcd-message {
                max-width: 85%;
            }
            
            .pcd-messaging-header {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="pcd-messaging-widget">
        <div class="pcd-messaging-header">
            <h2>ðŸ’¬ Project Messages</h2>
            <div class="pcd-connection-status">
                <div class="pcd-status-dot" id="connection-status"></div>
                <span id="connection-text">Connected</span>
            </div>
        </div>

        <div class="pcd-messages-container" id="messages-container">
            <div class="pcd-loading-messages" id="loading-messages">
                <div class="pcd-spinner"></div>
                Loading messages...
            </div>
            
            <div class="pcd-empty-state" id="empty-state" style="display: none;">
                <svg class="pcd-empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                <h3>Start a conversation</h3>
                <p>Send a message to begin communicating with the Pleasant Cove Design team about your project.</p>
            </div>

            <div class="pcd-error-message" id="error-message" style="display: none;"></div>

            <div id="messages-list"></div>

            <div class="pcd-typing-indicator" id="typing-indicator">
                <span>Pleasant Cove Design is typing</span>
                <div class="pcd-typing-dots">
                    <div class="pcd-typing-dot"></div>
                    <div class="pcd-typing-dot"></div>
                    <div class="pcd-typing-dot"></div>
                </div>
            </div>
        </div>

        <div class="pcd-file-preview" id="file-preview"></div>

        <div class="pcd-message-input-container">
            <form class="pcd-message-form" id="message-form">
                <div class="pcd-input-wrapper">
                    <textarea 
                        id="message-input" 
                        class="pcd-message-input" 
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button type="button" class="pcd-file-input-btn" onclick="document.getElementById('file-input').click()">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                        </svg>
                    </button>
                    <input type="file" id="file-input" class="pcd-file-input" multiple accept="image/*,.pdf,.doc,.docx,.txt">
                </div>
                <button type="submit" class="pcd-send-btn" id="send-btn">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Configuration - AUTOMATICALLY DETECTS BACKEND URL
        const CONFIG = {
            backendUrl: window.backendUrl || detectBackendUrl(),
            memberEmail: null,
            projectToken: 'kea_tcfvAFBzC9_6EdXddgEH', // Railway token with working conversation
            pollInterval: 3000, // Poll for new messages every 3 seconds
            maxFileSize: 10 * 1024 * 1024, // 10MB
            allowedFileTypes: ['image/jpeg', 'image/png', 'image/gif', 'application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'text/plain']
        };

        let lastMessageId = 0;
        let pollTimer = null;
        let selectedFiles = [];

        // Smart backend URL detection
        function detectBackendUrl() {
            // Check if we're on localhost (development)
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:5174';
            }
            
            // For production, use Railway (messaging system confirmed working!)
            return 'https://pleasantcovedesign-production.up.railway.app';
        }

        // Initialize messaging widget
        function initializeMessaging() {
            console.log('ðŸš€ Initializing Pleasant Cove Design Messaging...');
            getMemberInfo();
            setupEventListeners();
            
            if (CONFIG.projectToken && CONFIG.projectToken !== 'demo-token-123') {
                console.log('âœ… Valid project token found:', CONFIG.projectToken.substring(0, 8) + '...');
                loadMessages().then(() => {
                    console.log('ðŸ”„ Starting polling after initial load...');
                    startPolling();
                });
            } else {
                console.error('âŒ No valid project token found');
                showError('Unable to load project information. Please ensure you have a valid project token.');
            }
        }

        // Get member information from various sources
        function getMemberInfo() {
            console.log('ðŸ” Looking for member info...');
            
            // Priority 1: Window variables (set by parent page/form)
            if (window.memberEmail) {
                CONFIG.memberEmail = window.memberEmail;
                localStorage.setItem('pcd_memberEmail', CONFIG.memberEmail);
                console.log('âœ… Found memberEmail from window:', CONFIG.memberEmail);
            }
            
            if (window.projectToken) {
                CONFIG.projectToken = window.projectToken;
                localStorage.setItem('pcd_projectToken', CONFIG.projectToken);
                console.log('âœ… Found projectToken from window:', CONFIG.projectToken);
            }
            
            // Priority 2: URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('email')) {
                CONFIG.memberEmail = urlParams.get('email');
                localStorage.setItem('pcd_memberEmail', CONFIG.memberEmail);
                console.log('âœ… Found memberEmail from URL:', CONFIG.memberEmail);
            }
            if (urlParams.get('token')) {
                CONFIG.projectToken = urlParams.get('token');
                localStorage.setItem('pcd_projectToken', CONFIG.projectToken);
                console.log('âœ… Found projectToken from URL:', CONFIG.projectToken);
            }
            
            // Priority 3: Local storage (session persistence)
            if (!CONFIG.memberEmail && localStorage.getItem('pcd_memberEmail')) {
                CONFIG.memberEmail = localStorage.getItem('pcd_memberEmail');
                console.log('âœ… Restored memberEmail from localStorage:', CONFIG.memberEmail);
            }
            if (!CONFIG.projectToken && localStorage.getItem('pcd_projectToken')) {
                CONFIG.projectToken = localStorage.getItem('pcd_projectToken');
                console.log('âœ… Restored projectToken from localStorage:', CONFIG.projectToken);
            }
            
            // Update header with member info
            if (CONFIG.memberEmail) {
                document.querySelector('.pcd-messaging-header h2').textContent = `ðŸ’¬ Messages - ${CONFIG.memberEmail.split('@')[0]}`;
            }
            
            console.log('ðŸ“‹ Final config:', {
                backendUrl: CONFIG.backendUrl,
                memberEmail: CONFIG.memberEmail,
                projectToken: CONFIG.projectToken ? CONFIG.projectToken.substring(0, 8) + '...' : 'None'
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const fileInput = document.getElementById('file-input');

            messageForm.addEventListener('submit', handleSendMessage);
            
            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // File selection
            fileInput.addEventListener('change', handleFileSelection);

            // Enter to send (Shift+Enter for new line)
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    messageForm.dispatchEvent(new Event('submit'));
                }
            });
        }

        // Load messages from backend
        async function loadMessages() {
            console.log('ðŸ“¨ Loading messages for token:', CONFIG.projectToken.substring(0, 8) + '...');
            
            try {
                setConnectionStatus(true);
                const url = `${CONFIG.backendUrl}/api/public/project/${CONFIG.projectToken}/messages`;
                console.log('ðŸŒ Fetching from:', url);
                
                // Add headers to bypass ngrok warning page
                const headers = {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'ngrok-skip-browser-warning': 'true',
                    'User-Agent': 'Pleasant-Cove-Messaging-Widget'
                };
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: headers,
                    mode: 'cors'
                });
                
                console.log('ðŸ“¡ Response status:', response.status);
                console.log('ðŸ“¡ Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    console.log('ðŸ“„ Content-Type:', contentType);
                    
                    if (!contentType || !contentType.includes('application/json')) {
                        const textContent = await response.text();
                        console.error('âŒ Expected JSON but got:', contentType);
                        console.error('âŒ Response content preview:', textContent.substring(0, 200));
                        
                        if (textContent.includes('ngrok')) {
                            throw new Error('ngrok warning page detected. Please visit the URL in your browser first to accept the warning.');
                        } else {
                            throw new Error(`Invalid content type: ${contentType}. Expected JSON.`);
                        }
                    }
                    
                    const data = await response.json();
                    console.log('ðŸ“¨ Loaded messages:', data);
                    
                    const messages = data.messages || data; // Handle both response formats
                    
                    if (Array.isArray(messages)) {
                        renderMessages(messages);
                        
                        if (messages.length > 0) {
                            lastMessageId = Math.max(...messages.map(m => m.id || 0));
                            hideEmptyState();
                            console.log('âœ… Loaded', messages.length, 'messages, lastMessageId set to:', lastMessageId);
                            console.log('ðŸ“‹ Message IDs:', messages.map(m => m.id));
                        } else {
                            lastMessageId = 0; // Reset to 0 if no messages
                            showEmptyState();
                            console.log('ðŸ“­ No messages found - showing empty state, lastMessageId reset to 0');
                        }
                    } else {
                        console.error('âŒ Invalid response format:', data);
                        showEmptyState();
                    }
                } else {
                    const errorText = await response.text();
                    console.error('âŒ API Error:', response.status, errorText);
                    throw new Error(`Failed to load messages: ${response.status} - ${errorText.substring(0, 100)}`);
                }
            } catch (error) {
                console.error('âŒ Error loading messages:', error);
                setConnectionStatus(false);
                
                // Provide specific error messages
                let errorMessage = `Unable to load messages: ${error.message}`;
                
                if (error.message.includes('ngrok warning')) {
                    errorMessage = 'ðŸš¨ ngrok Warning: Please visit the backend URL in your browser first to accept the warning.';
                } else if (error.message.includes('CORS')) {
                    errorMessage = 'ðŸš¨ CORS Error: Please check backend CORS configuration.';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'ðŸš¨ Connection Error: Cannot reach backend server. Please check if it\'s running.';
                }
                
                showError(errorMessage);
            } finally {
                hideLoading();
            }
        }

        // Poll for new messages
        function startPolling() {
            console.log('ðŸ”„ Starting message polling every', CONFIG.pollInterval / 1000, 'seconds');
            console.log('ðŸ” Current lastMessageId:', lastMessageId);
            
            if (pollTimer) {
                console.log('ðŸ”„ Clearing existing poll timer');
                clearInterval(pollTimer);
            }
            
            pollTimer = setInterval(async () => {
                try {
                    console.log('ðŸ”„ Polling for new messages... (lastMessageId:', lastMessageId + ')');
                    const url = `${CONFIG.backendUrl}/api/public/project/${CONFIG.projectToken}/messages`;
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json',
                            'ngrok-skip-browser-warning': 'true',
                            'User-Agent': 'Pleasant-Cove-Messaging-Widget'
                        },
                        mode: 'cors'
                    });
                    
                    if (response.ok) {
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json')) {
                            const data = await response.json();
                            const messages = data.messages || data;
                            
                            if (Array.isArray(messages)) {
                                console.log('ðŸ“Š Total messages from API:', messages.length);
                                const newMessages = messages.filter(m => (m.id || 0) > lastMessageId);
                                
                                if (newMessages.length > 0) {
                                    console.log('ðŸ“¨ Found', newMessages.length, 'new messages:', newMessages.map(m => m.id));
                                    appendMessages(newMessages);
                                    lastMessageId = Math.max(...messages.map(m => m.id || 0));
                                    console.log('ðŸ“ Updated lastMessageId to:', lastMessageId);
                                    hideEmptyState();
                                    
                                    // Scroll to bottom for new messages
                                    setTimeout(scrollToBottom, 100);
                                } else {
                                    console.log('ðŸ“­ No new messages (lastMessageId:', lastMessageId + ')');
                                }
                            }
                            setConnectionStatus(true);
                        } else {
                            console.warn('âš ï¸ Polling got non-JSON response, skipping...');
                        }
                    } else {
                        console.warn('âš ï¸ Polling failed with status:', response.status);
                        setConnectionStatus(false);
                    }
                } catch (error) {
                    console.error('ðŸ”„ Polling error:', error);
                    setConnectionStatus(false);
                }
            }, CONFIG.pollInterval);
            
            console.log('âœ… Polling started with timer ID:', pollTimer);
        }

        // Handle file selection
        function handleFileSelection(e) {
            const files = Array.from(e.target.files);
            const validFiles = [];

            for (const file of files) {
                if (file.size > CONFIG.maxFileSize) {
                    alert(`File "${file.name}" is too large. Maximum size is 10MB.`);
                    continue;
                }
                
                if (!CONFIG.allowedFileTypes.includes(file.type)) {
                    alert(`File type "${file.type}" is not allowed.`);
                    continue;
                }
                
                validFiles.push(file);
            }

            selectedFiles = [...selectedFiles, ...validFiles];
            renderFilePreview();
        }

        // Render file preview
        function renderFilePreview() {
            const preview = document.getElementById('file-preview');
            
            if (selectedFiles.length === 0) {
                preview.style.display = 'none';
                return;
            }
            
            preview.style.display = 'flex';
            preview.innerHTML = selectedFiles.map((file, index) => `
                <div class="pcd-file-preview-item">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                    </svg>
                    <span title="${file.name}">${file.name.length > 20 ? file.name.substr(0, 20) + '...' : file.name}</span>
                    <button type="button" class="pcd-file-preview-remove" onclick="removeFile(${index})">
                        <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        // Remove file from preview
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            renderFilePreview();
        }

        // Handle send message
        async function handleSendMessage(e) {
            e.preventDefault();
            
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const content = messageInput.value.trim();
            
            if (!content && selectedFiles.length === 0) {
                console.log('âš ï¸ No content or files to send');
                return;
            }
            
            console.log('ðŸ“¤ Sending message...', { content, files: selectedFiles.length });
            
            // Show sending state
            const originalText = sendBtn.textContent;
            sendBtn.textContent = selectedFiles.length > 0 ? 'Uploading...' : 'Sending...';
            sendBtn.disabled = true;
            
            try {
                // Prepare message data
                const messageData = {
                    content: content || '(File attachment)',
                    senderName: CONFIG.memberEmail || 'Client',
                    senderType: 'client'
                };
                
                // Upload files if any
                if (selectedFiles.length > 0) {
                    console.log('ðŸ“Ž Uploading', selectedFiles.length, 'files...');
                    sendBtn.textContent = `Uploading ${selectedFiles.length} file(s)...`;
                    
                    try {
                        messageData.attachments = await uploadFiles(selectedFiles);
                        console.log('ðŸ“Ž All files uploaded successfully');
                        sendBtn.textContent = 'Sending message...';
                    } catch (uploadError) {
                        console.error('âŒ File upload failed:', uploadError);
                        sendBtn.textContent = originalText;
                        sendBtn.disabled = false;
                        
                        // Don't proceed with message if upload failed
                        showError(`Upload failed: ${uploadError.message}`);
                        return;
                    }
                }
                
                // Send message
                const url = `${CONFIG.backendUrl}/api/public/project/${CONFIG.projectToken}/messages`;
                console.log('ðŸ“¤ Sending to:', url);
                console.log('ðŸ“¦ Message data:', messageData);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'ngrok-skip-browser-warning': 'true',
                        'User-Agent': 'Pleasant-Cove-Messaging-Widget'
                    },
                    mode: 'cors',
                    body: JSON.stringify(messageData)
                });
                
                console.log('ðŸ“¡ Send response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('âœ… Message sent successfully:', result);
                    
                    // Clear input and files
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    selectedFiles = [];
                    renderFilePreview();
                    
                    // Clear any previous errors
                    document.getElementById('error-message').style.display = 'none';
                    
                    // Reload messages to show the new one
                    setTimeout(() => {
                        loadMessages();
                    }, 500);
                    
                    hideEmptyState();
                } else {
                    const errorText = await response.text();
                    console.error('âŒ Send failed:', response.status, errorText);
                    
                    let errorMessage = `Failed to send message (${response.status})`;
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.error || errorMessage;
                    } catch {
                        // Use default message if can't parse error
                    }
                    
                    showError(errorMessage);
                }
            } catch (error) {
                console.error('âŒ Error sending message:', error);
                
                let errorMessage = 'Failed to send message';
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Cannot connect to messaging service. Please check your connection.';
                } else {
                    errorMessage = `Error: ${error.message}`;
                }
                
                showError(errorMessage);
            } finally {
                sendBtn.textContent = originalText;
                sendBtn.disabled = false;
            }
        }

        // Upload files with better error handling
        async function uploadFiles(files) {
            console.log('ðŸ“Ž Starting upload for', files.length, 'files');
            const uploadedUrls = [];
            
            for (const file of files) {
                try {
                    console.log('ðŸ“¤ Uploading file:', file.name, 'Type:', file.type, 'Size:', file.size);
                    
                    const formData = new FormData();
                    formData.append('file', file);
                    
                    const uploadUrl = `${CONFIG.backendUrl}/api/upload`;
                    console.log('ðŸŒ Upload URL:', uploadUrl);
                    
                    const response = await fetch(uploadUrl, {
                        method: 'POST',
                        headers: {
                            'ngrok-skip-browser-warning': 'true'
                        },
                        body: formData
                    });
                    
                    console.log('ðŸ“¡ Upload response status:', response.status);
                    
                    if (response.ok) {
                        const result = await response.json();
                        console.log('âœ… Upload successful:', result);
                        uploadedUrls.push(result.fileUrl);
                    } else {
                        const errorText = await response.text();
                        console.error('âŒ Upload failed for', file.name + ':', response.status, errorText);
                        
                        let errorMessage;
                        if (response.status === 404) {
                            errorMessage = `Upload service not available. Please contact support.`;
                        } else if (response.status === 413) {
                            errorMessage = `File "${file.name}" is too large. Maximum size is 10MB.`;
                        } else if (response.status === 400) {
                            try {
                                const errorData = JSON.parse(errorText);
                                errorMessage = errorData.error || `Invalid file: ${file.name}`;
                            } catch {
                                errorMessage = `Invalid file: ${file.name}`;
                            }
                        } else {
                            errorMessage = `Failed to upload "${file.name}": ${response.status}`;
                        }
                        
                        alert(errorMessage);
                        throw new Error(errorMessage);
                    }
                } catch (error) {
                    console.error('âŒ Upload error for', file.name + ':', error);
                    
                    if (error.message.includes('Failed to fetch')) {
                        const errorMsg = `Cannot connect to upload service. Please check your connection.`;
                        alert(errorMsg);
                        throw new Error(errorMsg);
                    }
                    
                    throw error; // Re-throw other errors
                }
            }
            
            console.log('âœ… All uploads completed:', uploadedUrls);
            return uploadedUrls;
        }

        // Render messages
        function renderMessages(messages) {
            console.log('ðŸŽ¨ Rendering', messages.length, 'messages');
            const messagesList = document.getElementById('messages-list');
            messagesList.innerHTML = messages.map(renderMessage).join('');
            scrollToBottom();
        }

        // Append new messages
        function appendMessages(messages) {
            console.log('âž• Appending', messages.length, 'new messages');
            const messagesList = document.getElementById('messages-list');
            messages.forEach(message => {
                messagesList.innerHTML += renderMessage(message);
            });
            scrollToBottom();
        }

        // Render single message
        function renderMessage(message) {
            const isClient = message.senderType === 'client' || message.senderName === CONFIG.memberEmail;
            const attachments = message.attachments || [];
            
            return `
                <div class="pcd-message ${isClient ? 'sent' : 'received'}">
                    <div class="pcd-message-header">
                        <span>${message.senderName || 'Unknown'}</span>
                        <span>${formatDate(message.createdAt)}</span>
                    </div>
                    <div class="pcd-message-bubble">
                        <p class="pcd-message-content">${escapeHtml(message.content)}</p>
                        ${attachments.length > 0 ? `
                            <div class="pcd-message-attachments">
                                ${attachments.map(renderAttachment).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Render attachment
        function renderAttachment(url) {
            const fileName = url.split('/').pop() || 'attachment';
            const isImage = /\.(jpg|jpeg|png|gif)$/i.test(fileName);
            
            if (isImage) {
                return `<img src="${url}" alt="${fileName}" class="pcd-image-attachment" onclick="window.open('${url}', '_blank')">`;
            } else {
                return `
                    <a href="${url}" target="_blank" class="pcd-attachment">
                        <svg class="pcd-attachment-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        ${fileName}
                    </a>
                `;
            }
        }

        // Utility functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            const container = document.getElementById('messages-container');
            container.scrollTop = container.scrollHeight;
        }

        function setConnectionStatus(connected) {
            const dot = document.getElementById('connection-status');
            const text = document.getElementById('connection-text');
            
            if (connected) {
                dot.classList.remove('disconnected');
                text.textContent = 'Connected';
            } else {
                dot.classList.add('disconnected');
                text.textContent = 'Connecting...';
            }
        }

        function showError(message) {
            console.error('ðŸ’¥ Error:', message);
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading-messages').style.display = 'none';
        }

        function showEmptyState() {
            document.getElementById('empty-state').style.display = 'flex';
        }

        function hideEmptyState() {
            document.getElementById('empty-state').style.display = 'none';
        }

        // Expose functions globally for iframe communication
        window.setProjectToken = function(token) {
            console.log('ðŸ”‘ Setting project token from parent:', token);
            CONFIG.projectToken = token;
            localStorage.setItem('pcd_projectToken', token);
            loadMessages();
            startPolling();
        };

        window.setMemberEmail = function(email) {
            console.log('ðŸ‘¤ Setting member email from parent:', email);
            CONFIG.memberEmail = email;
            localStorage.setItem('pcd_memberEmail', email);
        };

        // Listen for postMessage from parent window
        window.addEventListener('message', function(event) {
            console.log('ðŸ“¨ Received message from parent:', event.data);
            
            if (event.data && event.data.type === 'SET_PROJECT_TOKEN') {
                console.log('ðŸ”‘ Setting token from postMessage:', event.data.token);
                CONFIG.projectToken = event.data.token;
                CONFIG.memberEmail = event.data.email;
                
                // Save to localStorage for persistence
                localStorage.setItem('pcd_projectToken', event.data.token);
                localStorage.setItem('pcd_memberEmail', event.data.email);
                
                // Update header
                if (CONFIG.memberEmail) {
                    document.querySelector('.pcd-messaging-header h2').textContent = `ðŸ’¬ Messages - ${event.data.name || CONFIG.memberEmail.split('@')[0]}`;
                }
                
                // Load messages if we have a valid token
                if (CONFIG.projectToken && CONFIG.projectToken !== 'demo-token-123') {
                    loadMessages();
                    startPolling();
                }
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeMessaging);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (pollTimer) clearInterval(pollTimer);
        });

        console.log('ðŸŽ¯ Pleasant Cove Design Messaging Widget v2.0 - Ready!');
    </script>
