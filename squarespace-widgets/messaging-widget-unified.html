<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Messages</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        .pcd-messaging-widget {
            max-width: 800px;
            margin: 0 auto;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 600px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Pre-chat form styles */
        .pcd-prechat-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .pcd-prechat-form {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pcd-prechat-form h3 {
            margin: 0 0 8px 0;
            color: #1f2937;
            font-size: 24px;
            font-weight: 600;
        }

        .pcd-prechat-form p {
            margin: 0 0 24px 0;
            color: #6b7280;
            line-height: 1.5;
        }

        .pcd-form-group {
            margin-bottom: 20px;
        }

        .pcd-form-label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        .pcd-form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .pcd-form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .pcd-form-input.error {
            border-color: #dc2626;
        }

        .pcd-form-error {
            color: #dc2626;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .pcd-form-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pcd-form-submit:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .pcd-form-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .pcd-form-loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            color: #6b7280;
            font-size: 14px;
        }

        .pcd-form-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Messaging interface styles */
        .pcd-messaging-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .pcd-messaging-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .pcd-connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .pcd-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .pcd-status-dot.disconnected {
            background: #f59e0b;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pcd-messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
        }

        .pcd-message {
            margin-bottom: 16px;
            max-width: 70%;
            display: flex;
            flex-direction: column;
        }

        .pcd-message.sent {
            align-self: flex-end;
        }

        .pcd-message.received {
            align-self: flex-start;
        }

        .pcd-message-header {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pcd-message.sent .pcd-message-header {
            justify-content: flex-end;
        }

        .pcd-message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .pcd-message.sent .pcd-message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .pcd-message.received .pcd-message-bubble {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .pcd-message-content {
            margin: 0;
            line-height: 1.4;
        }

        .pcd-message-attachments {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .pcd-attachment {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            color: white;
            text-decoration: none;
            transition: background 0.2s;
        }

        .pcd-message.received .pcd-attachment {
            background: #f3f4f6;
            color: #374151;
        }

        .pcd-attachment:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .pcd-message.received .pcd-attachment:hover {
            background: #e5e7eb;
        }

        .pcd-attachment-icon {
            width: 16px;
            height: 16px;
        }

        .pcd-image-attachment {
            max-width: 200px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .pcd-image-attachment:hover {
            transform: scale(1.05);
        }

        .pcd-message-input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .pcd-message-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .pcd-input-wrapper {
            flex: 1;
            position: relative;
        }

        .pcd-message-input {
            width: 100%;
            max-height: 120px;
            min-height: 44px;
            padding: 12px 48px 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 22px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.4;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .pcd-message-input:focus {
            border-color: #667eea;
        }

        .pcd-file-input-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s;
        }

        .pcd-file-input-btn:hover {
            color: #667eea;
        }

        .pcd-file-input {
            display: none;
        }

        .pcd-send-btn {
            width: 44px;
            height: 44px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .pcd-send-btn:hover:not(:disabled) {
            background: #5a6fd8;
            transform: scale(1.05);
        }

        .pcd-send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .pcd-file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
            padding: 0 16px;
        }

        .pcd-file-preview-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 14px;
            max-width: 200px;
        }

        .pcd-file-preview-remove {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 2px;
            border-radius: 2px;
            line-height: 1;
        }

        .pcd-file-preview-remove:hover {
            color: #dc2626;
        }

        .pcd-empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            color: #6b7280;
            padding: 40px;
        }

        .pcd-empty-state-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .pcd-loading-messages {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            color: #6b7280;
            font-size: 14px;
        }

        .pcd-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        .pcd-error-message {
            padding: 16px;
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            border-radius: 8px;
            margin: 16px;
            font-size: 14px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .pcd-messaging-widget {
                height: 500px;
                margin: 0;
                border-radius: 0;
            }
            
            .pcd-message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="pcd-messaging-widget">
        <!-- Pre-chat form overlay -->
        <div class="pcd-prechat-overlay" id="prechatOverlay">
            <div class="pcd-prechat-form">
                <h3>Start a Conversation</h3>
                <p>Let's connect! Please tell us a bit about yourself to get started.</p>
                
                <form id="prechatForm">
                    <div class="pcd-form-group">
                        <label class="pcd-form-label" for="userName">Your Name *</label>
                        <input type="text" id="userName" class="pcd-form-input" required>
                        <div class="pcd-form-error" id="nameError">Please enter your name</div>
                    </div>
                    
                    <div class="pcd-form-group">
                        <label class="pcd-form-label" for="userEmail">Email Address *</label>
                        <input type="email" id="userEmail" class="pcd-form-input" required>
                        <div class="pcd-form-error" id="emailError">Please enter a valid email address</div>
                    </div>
                    
                    <button type="submit" class="pcd-form-submit" id="startChatBtn">
                        Start Messaging
                    </button>
                </form>
                
                <div class="pcd-form-loading" id="formLoading">
                    <div class="pcd-form-spinner"></div>
                    <span>Setting up your conversation...</span>
                </div>
            </div>
        </div>

        <!-- Main messaging interface -->
        <div class="pcd-messaging-header">
            <h2>Pleasant Cove Design</h2>
            <div class="pcd-connection-status">
                <div class="pcd-status-dot" id="connectionDot"></div>
                <span id="connectionStatus">Connected</span>
            </div>
        </div>

        <div class="pcd-messages-container" id="messagesContainer">
            <div class="pcd-loading-messages" id="loadingMessages">
                <div class="pcd-spinner"></div>
                Loading messages...
            </div>
        </div>

        <div class="pcd-file-preview" id="filePreview"></div>

        <div class="pcd-message-input-container">
            <form class="pcd-message-form" id="messageForm">
                <div class="pcd-input-wrapper">
                    <textarea 
                        class="pcd-message-input" 
                        id="messageInput"
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button type="button" class="pcd-file-input-btn" id="fileButton">
                        ðŸ“Ž
                    </button>
                    <input type="file" class="pcd-file-input" id="fileInput" multiple accept="image/*,.pdf,.doc,.docx,.txt">
                </div>
                
                <button type="submit" class="pcd-send-btn" id="sendButton">
                    âž¤
                </button>
            </form>
        </div>
    </div>

    <script>
        class PCDMessagingWidget {
            constructor() {
                this.projectToken = null;
                this.userName = null;
                this.userEmail = null;
                this.socket = null;
                this.messages = [];
                this.selectedFiles = [];
                
                // Configuration - UPDATE THESE URLs FOR YOUR ENVIRONMENT
                this.config = {
                    backendUrl: this.detectBackendUrl(),
                    // Use ngrok URL in production: 'https://your-app.ngrok-free.app'
                };
                
                this.init();
            }

            detectBackendUrl() {
                // Auto-detect environment
                const hostname = window.location.hostname;
                
                if (hostname === 'localhost' || hostname === '127.0.0.1') {
                    console.log('ðŸ  Local environment detected - using localhost:3000');
                    return 'http://localhost:3000';
                } else if (hostname.includes('pleasantcovedesign.com')) {
                    console.log('ðŸŒ Production environment detected - using Railway/production backend');
                    return 'https://pleasantcovedesign-production.up.railway.app';
                } else if (hostname.includes('ngrok')) {
                    console.log('ðŸ”§ ngrok environment detected');
                    return 'https://cfa1-2603-7080-e501-3f6a-b468-b0d0-1bfd-2e5.ngrok-free.app';
                } else {
                    console.log('ðŸŒ Unknown environment - defaulting to Railway production');
                    return 'https://pleasantcovedesign-production.up.railway.app';
                }
            }

            init() {
                this.bindEvents();
                this.checkExistingSession();
            }

            bindEvents() {
                // Pre-chat form
                document.getElementById('prechatForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handlePrechatSubmit();
                });

                // Message form
                document.getElementById('messageForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                // File upload
                document.getElementById('fileButton').addEventListener('click', () => {
                    document.getElementById('fileInput').click();
                });

                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.handleFileSelect(e);
                });

                // Auto-resize textarea
                const messageInput = document.getElementById('messageInput');
                messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea(messageInput);
                });

                // Send on Enter (but not Shift+Enter)
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            checkExistingSession() {
                const savedToken = localStorage.getItem('pcd_project_token');
                const savedName = localStorage.getItem('pcd_user_name');
                const savedEmail = localStorage.getItem('pcd_user_email');

                if (savedToken && savedName && savedEmail) {
                    this.projectToken = savedToken;
                    this.userName = savedName;
                    this.userEmail = savedEmail;
                    this.startMessaging();
                }
            }

            async handlePrechatSubmit() {
                const name = document.getElementById('userName').value.trim();
                const email = document.getElementById('userEmail').value.trim();

                if (!name || !email) {
                    this.showFormError('Please fill in all required fields');
                    return;
                }

                try {
                    this.showLoading(true);
                    
                    // Create or get project token via webhook
                    const response = await fetch(`${this.config.backendUrl}/api/new-lead`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: name,
                            email: email,
                            source: 'Squarespace Widget'
                        })
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Prechat submission failed:', response.status, errorText);
                        throw new Error(`Server error: ${response.status} - ${errorText}`);
                    }

                    const data = await response.json();

                    if (!data.projectToken) {
                        throw new Error('Server response did not include a projectToken.');
                    }

                    this.projectToken = data.projectToken;
                    this.userName = name;
                    this.userEmail = email;

                    // Save session
                    localStorage.setItem('pcd_project_token', this.projectToken);
                    localStorage.setItem('pcd_user_name', this.userName);
                    localStorage.setItem('pcd_user_email', this.userEmail);

                    this.startMessaging();

                } catch (error) {
                    console.error('Prechat error:', error);
                    this.showFormError('Failed to start conversation. Please try again.');
                } finally {
                    this.showLoading(false);
                }
            }

            startMessaging() {
                // Hide pre-chat overlay
                document.getElementById('prechatOverlay').style.display = 'none';
                
                // Initialize WebSocket connection
                this.connectWebSocket();
                
                // Load existing messages
                this.loadMessages();
            }

            connectWebSocket() {
                console.log('ðŸ”Œ Connecting to WebSocket...', this.config.backendUrl);
                this.updateConnectionStatus('connecting');

                // Enhanced WebSocket configuration with Railway Pro support
                const socketConfig = {
                    path: '/socket.io',
                    transports: ['websocket', 'polling'],
                    timeout: 15000,
                    forceNew: true,
                    reconnection: true,
                    reconnectionDelay: 2000,
                    reconnectionAttempts: 5,
                    maxReconnectionAttempts: 5
                };

                // Add Railway-specific configuration for Pro plan
                if (this.config.backendUrl.includes('railway.app')) {
                    console.log('ðŸš‚ Railway Pro detected - attempting WebSocket connection');
                    socketConfig.transports = ['websocket', 'polling']; // Try WebSocket first
                    socketConfig.upgrade = true;
                    socketConfig.rememberUpgrade = true;
                }

                try {
                    this.socket = io(this.config.backendUrl, socketConfig);
                    this.websocketAttempted = true;

                    this.socket.on('connect', () => {
                        console.log('ðŸ”Œ Socket connected:', this.socket.id);
                        this.updateConnectionStatus('connected');
                        
                        // Stop polling if it was running
                        if (this.pollingInterval) {
                            clearInterval(this.pollingInterval);
                            this.pollingInterval = null;
                        }
                        
                        // Join project room
                        if (this.projectToken) {
                            this.socket.emit('join', this.projectToken);
                        }
                    });

                    this.socket.on('joined', (data) => {
                        console.log('ðŸ  Joined project room:', data);
                    });

                    this.socket.on('newMessage', (message) => {
                        console.log('ðŸ“¨ Received new message:', message);
                        this.addMessage(message);
                    });

                    this.socket.on('disconnect', (reason) => {
                        console.log('ðŸ”Œ Socket disconnected:', reason);
                        this.updateConnectionStatus('disconnected');
                        
                        // Start polling as fallback
                        if (!this.pollingInterval) {
                            this.startHttpPolling();
                        }
                    });

                    this.socket.on('connect_error', (error) => {
                        if (this.config.backendUrl.includes('railway.app')) {
                            console.log('ðŸš‚ Railway WebSocket connection failed, falling back to HTTP polling');
                        } else {
                            console.log('ðŸ”Œ Socket connection failed, falling back to HTTP polling');
                        }
                        this.updateConnectionStatus('disconnected');
                        
                        // Immediately start polling on connection error
                        if (!this.pollingInterval) {
                            this.startHttpPolling();
                        }
                    });

                    this.socket.on('reconnect_failed', () => {
                        console.log('ðŸ”Œ Socket reconnection failed, using HTTP polling');
                        this.updateConnectionStatus('disconnected');
                        
                        // Ensure polling is running
                        if (!this.pollingInterval) {
                            this.startHttpPolling();
                        }
                    });

                } catch (error) {
                    console.error('ðŸ”Œ Failed to initialize socket:', error);
                    this.updateConnectionStatus('disconnected');
                    this.startHttpPolling();
                }
            }

            // HTTP polling fallback for when WebSocket fails
            startHttpPolling() {
                // Prevent multiple polling instances
                if (this.pollingInterval) {
                    console.log('ðŸ”„ Polling already running, skipping...');
                    return;
                }

                console.log('ðŸ”„ Starting HTTP polling for messages...');
                this.updateConnectionStatus('connecting');

                // Initial load
                this.loadMessages().then(() => {
                    this.updateConnectionStatus('connected');
                }).catch(() => {
                    this.updateConnectionStatus('disconnected');
                });

                // Poll every 5 seconds (reduced frequency to be less aggressive)
                this.pollingInterval = setInterval(async () => {
                    try {
                        await this.loadMessages();
                        this.updateConnectionStatus('connected'); // Show as connected via polling
                    } catch (error) {
                        console.error('ðŸ”„ Polling error:', error);
                        this.updateConnectionStatus('disconnected');
                    }
                }, 5000);
            }

            async loadMessages() {
                try {
                    const loadingElement = document.getElementById('loadingMessages');
                    if (loadingElement) {
                        loadingElement.style.display = 'flex';
                    }
                    
                    const response = await fetch(`${this.config.backendUrl}/api/public/project/${this.projectToken}/messages`);
                    
                    if (!response.ok) {
                        throw new Error('Failed to load messages');
                    }
                    
                    const data = await response.json();
                    this.messages = data.messages || data;
                    this.renderMessages();
                    
                } catch (error) {
                    console.error('Failed to load messages:', error);
                    this.showError('Failed to load messages');
                } finally {
                    const loadingElement = document.getElementById('loadingMessages');
                    if (loadingElement) {
                        loadingElement.style.display = 'none';
                    }
                }
            }

            async sendMessage() {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                
                if (!message && this.selectedFiles.length === 0) return;

                try {
                    const formData = new FormData();
                    formData.append('content', message || '(File attachment)');
                    formData.append('senderName', this.userName);
                    formData.append('senderType', 'client');

                    // Add files
                    this.selectedFiles.forEach(file => {
                        formData.append('files', file);
                    });

                    // Disable send button
                    document.getElementById('sendButton').disabled = true;

                    const response = await fetch(`${this.config.backendUrl}/api/public/project/${this.projectToken}/messages`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Failed to send message');
                    }

                    // Clear form (message will appear via WebSocket or polling)
                    messageInput.value = '';
                    this.selectedFiles = [];
                    this.updateFilePreview();
                    this.autoResizeTextarea(messageInput);

                    // Reload messages to show the new one
                    setTimeout(() => {
                        this.loadMessages();
                    }, 500);

                } catch (error) {
                    console.error('Failed to send message:', error);
                    this.showError('Failed to send message');
                } finally {
                    document.getElementById('sendButton').disabled = false;
                }
            }

            addMessage(message) {
                // Avoid duplicates
                const exists = this.messages.some(m => m.id === message.id);
                if (exists) return;

                this.messages.push(message);
                this.messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                this.renderMessages();
            }

            renderMessages() {
                const container = document.getElementById('messagesContainer');
                const loadingElement = document.getElementById('loadingMessages');
                
                if (this.messages.length === 0) {
                    container.innerHTML = `
                        <div class="pcd-empty-state">
                            <div class="pcd-empty-state-icon">ðŸ’¬</div>
                            <p><strong>Welcome to Pleasant Cove Design!</strong></p>
                            <p>Send us a message and we'll get back to you as soon as possible.</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                this.messages.forEach(message => {
                    const isCurrentUser = message.sender === this.userName;
                    const messageClass = isCurrentUser ? 'sent' : 'received';
                    
                    html += `
                        <div class="pcd-message ${messageClass}">
                            <div class="pcd-message-header">
                                <span>${message.sender}</span>
                                <span>${this.formatTime(message.timestamp)}</span>
                            </div>
                            <div class="pcd-message-bubble">
                                <p class="pcd-message-content">${this.escapeHtml(message.body)}</p>
                                ${this.renderAttachments(message.attachments, messageClass)}
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
                this.scrollToBottom();
            }

            renderAttachments(attachments, messageClass) {
                if (!attachments || attachments.length === 0) return '';

                let html = '<div class="pcd-message-attachments">';
                attachments.forEach(attachment => {
                    const fileName = attachment.split('/').pop() || 'attachment';
                    const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(fileName);
                    
                    if (isImage) {
                        html += `
                            <img src="${attachment}" 
                                 alt="${fileName}"
                                 class="pcd-image-attachment"
                                 onclick="window.open('${attachment}', '_blank')">
                        `;
                    } else {
                        html += `
                            <a href="${attachment}" 
                               target="_blank" 
                               class="pcd-attachment">
                                <span class="pcd-attachment-icon">ðŸ“Ž</span>
                                ${fileName}
                            </a>
                        `;
                    }
                });
                html += '</div>';
                return html;
            }

            handleFileSelect(event) {
                const files = Array.from(event.target.files);
                this.selectedFiles = [...this.selectedFiles, ...files];
                this.updateFilePreview();
                
                // Clear input so same file can be selected again
                event.target.value = '';
            }

            updateFilePreview() {
                const preview = document.getElementById('filePreview');
                
                if (this.selectedFiles.length === 0) {
                    preview.innerHTML = '';
                    return;
                }

                let html = '';
                this.selectedFiles.forEach((file, index) => {
                    html += `
                        <div class="pcd-file-preview-item">
                            <span>ðŸ“Ž ${file.name}</span>
                            <button type="button" class="pcd-file-preview-remove" onclick="messagingWidget.removeFile(${index})">
                                âœ•
                            </button>
                        </div>
                    `;
                });
                
                preview.innerHTML = html;
            }

            removeFile(index) {
                this.selectedFiles.splice(index, 1);
                this.updateFilePreview();
            }

            updateConnectionStatus(status) {
                const dot = document.getElementById('connectionDot');
                const statusText = document.getElementById('connectionStatus');
                
                if (status === 'connected') {
                    dot.className = 'pcd-status-dot';
                    statusText.textContent = 'Connected';
                } else {
                    dot.className = 'pcd-status-dot disconnected';
                    statusText.textContent = status === 'connecting' ? 'Connecting...' : 'Disconnected';
                }
            }

            autoResizeTextarea(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }

            scrollToBottom() {
                const container = document.getElementById('messagesContainer');
                container.scrollTop = container.scrollHeight;
            }

            formatTime(timestamp) {
                return new Date(timestamp).toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showLoading(show) {
                document.getElementById('formLoading').style.display = show ? 'flex' : 'none';
                document.getElementById('startChatBtn').style.display = show ? 'none' : 'block';
            }

            showFormError(message) {
                // You can implement error display here
                alert(message);
            }

            showError(message) {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = `<div class="pcd-error-message">${message}</div>`;
            }
        }

        // Initialize the widget
        const messagingWidget = new PCDMessagingWidget();
    </script>
</body>
