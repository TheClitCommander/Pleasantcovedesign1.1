<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Messages</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        .pcd-messaging-widget {
            max-width: 800px;
            margin: 0 auto;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 600px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Pre-chat form styles */
        .pcd-prechat-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .pcd-prechat-form {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pcd-prechat-form h3 {
            margin: 0 0 8px 0;
            color: #1f2937;
            font-size: 24px;
            font-weight: 600;
        }

        .pcd-prechat-form p {
            margin: 0 0 24px 0;
            color: #6b7280;
            line-height: 1.5;
        }

        .pcd-form-group {
            margin-bottom: 20px;
        }

        .pcd-form-label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        .pcd-form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .pcd-form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .pcd-form-input.error {
            border-color: #dc2626;
        }

        .pcd-form-error {
            color: #dc2626;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .pcd-form-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pcd-form-submit:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .pcd-form-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .pcd-form-loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            color: #6b7280;
            font-size: 14px;
        }

        .pcd-form-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Messaging interface styles */
        .pcd-messaging-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .pcd-messaging-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .pcd-connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .pcd-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .pcd-status-dot.disconnected {
            background: #f59e0b;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pcd-messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
        }

        .pcd-message {
            margin-bottom: 16px;
            max-width: 70%;
            display: flex;
            flex-direction: column;
        }

        .pcd-message.sent {
            align-self: flex-end;
        }

        .pcd-message.received {
            align-self: flex-start;
        }

        .pcd-message-header {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pcd-message.sent .pcd-message-header {
            justify-content: flex-end;
        }

        .pcd-message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .pcd-message.sent .pcd-message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .pcd-message.received .pcd-message-bubble {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .pcd-message-content {
            margin: 0;
            line-height: 1.4;
        }

        .pcd-message-attachments {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .pcd-attachment {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            color: white;
            text-decoration: none;
            transition: background 0.2s;
        }

        .pcd-message.received .pcd-attachment {
            background: #f3f4f6;
            color: #374151;
        }

        .pcd-attachment:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .pcd-message.received .pcd-attachment:hover {
            background: #e5e7eb;
        }

        .pcd-attachment-icon {
            width: 16px;
            height: 16px;
        }

        .pcd-image-attachment {
            max-width: 200px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .pcd-image-attachment:hover {
            transform: scale(1.05);
        }

        .pcd-message-input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .pcd-message-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .pcd-input-wrapper {
            flex: 1;
            position: relative;
        }

        .pcd-message-input {
            width: 100%;
            max-height: 120px;
            min-height: 44px;
            padding: 12px 48px 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 22px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.4;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .pcd-message-input:focus {
            border-color: #667eea;
        }

        .pcd-file-input-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s;
        }

        .pcd-file-input-btn:hover {
            color: #667eea;
        }

        .pcd-file-input {
            display: none;
        }

        .pcd-send-btn {
            width: 44px;
            height: 44px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .pcd-send-btn:hover:not(:disabled) {
            background: #5a6fd8;
            transform: scale(1.05);
        }

        .pcd-send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .pcd-file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
            padding: 0 16px;
        }

        .pcd-file-preview-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 14px;
            max-width: 200px;
        }

        .pcd-file-preview-remove {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 2px;
            border-radius: 2px;
            line-height: 1;
        }

        .pcd-file-preview-remove:hover {
            color: #dc2626;
        }

        .pcd-empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            color: #6b7280;
            padding: 40px;
        }

        .pcd-empty-state-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .pcd-loading-messages {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            color: #6b7280;
            font-size: 14px;
        }

        .pcd-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        .pcd-error-message {
            padding: 16px;
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            border-radius: 8px;
            margin: 16px;
            font-size: 14px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .pcd-messaging-widget {
                height: 500px;
                margin: 0;
                border-radius: 0;
            }
            
            .pcd-message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="pcd-messaging-widget">
        <!-- Main messaging interface -->
        <div class="pcd-messaging-header">
            <h2>Pleasant Cove Design</h2>
            <div class="pcd-connection-status">
                <div class="pcd-status-dot" id="connectionDot"></div>
                <span id="connectionStatus">Connected</span>
            </div>
        </div>

        <!-- 🔒 Chat container - will show member auth prompt or messages -->
        <div class="pcd-messages-container" id="pcd-chat-container">
            <div class="pcd-loading-messages" id="loadingMessages">
                <div class="pcd-spinner"></div>
                Loading messages...
            </div>
        </div>

        <div class="pcd-file-preview" id="filePreview"></div>

        <div class="pcd-message-input-container">
            <form class="pcd-message-form" id="messageForm">
                <div class="pcd-input-wrapper">
                    <textarea 
                        class="pcd-message-input" 
                        id="messageInput"
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button type="button" class="pcd-file-input-btn" id="fileButton">
                        📎
                    </button>
                    <input type="file" class="pcd-file-input" id="fileInput" multiple accept="image/*,.pdf,.doc,.docx,.txt">
                </div>
                
                <button type="submit" class="pcd-send-btn" id="sendButton">
                    ➤
                </button>
            </form>
        </div>
    </div>

    <!-- Pre-chat overlay (hidden by default) -->
    <div id="prechatOverlay" class="pcd-prechat-overlay" style="display: none;">
        <div class="pcd-prechat-form">
            <h3>Welcome! Let's get started</h3>
            <p>Please enter your name and email to begin</p>
            <div class="pcd-form-group">
                <label class="pcd-form-label" for="userName">Name</label>
                <input class="pcd-form-input" id="userName" type="text" placeholder="Your name">
                <div class="pcd-form-error" id="nameError">Required</div>
            </div>
            <div class="pcd-form-group">
                <label class="pcd-form-label" for="userEmail">Email</label>
                <input class="pcd-form-input" id="userEmail" type="email" placeholder="you@example.com">
                <div class="pcd-form-error" id="emailError">Valid email required</div>
            </div>
            <button class="pcd-form-submit" id="formSubmitBtn">Start Chat</button>
            <div class="pcd-form-loading" id="formLoading">
                <div class="pcd-form-spinner"></div> Connecting…
            </div>
        </div>
    </div>

    <!-- 🧪 DEVELOPMENT ONLY - Manual Token Injection -->

        // 🧪 DEVELOPMENT OVERRIDE - Inject your known working token here for local testing

        // ⚠️ COMMENT OUT the user data below to use LIVE Squarespace member data:

        // window.PROJECT_USER_EMAIL = "ben@pleasantcovedesign.com"; // Your email

    </script>
    
    <script>


        class PCDMessagingWidget {
            constructor(projectToken, userEmail, userName) {
                // Accept token and user info from gated initialization
                this.projectToken = projectToken;
                this.userName = userName;
                this.userEmail = userEmail;
                this.socket = null;
                this.messages = [];
                this.selectedFiles = [];
                
                // Configuration - UPDATE THESE URLs FOR YOUR ENVIRONMENT
                this.config = {
                    backendUrl: this.detectBackendUrl(),
                };
                
                console.log('✅ [WIDGET] Initialized with secure token and member info');
                this.init();
            }

            detectBackendUrl() {
                // 🧪 DEV OVERRIDE: Force localhost for testing when manual token is injected
                if (window.PROJECT_TOKEN) {
                    console.log('🧪 [DEV] Manual token detected - forcing localhost backend for testing');
                    return 'http://localhost:3000';
                }
                
                // Auto-detect environment based on hostname
                const hostname = window.location.hostname;
                
                if (hostname === 'localhost' || hostname === '127.0.0.1') {
                    console.log('🏠 Local environment detected - using localhost:3000');
                    return 'http://localhost:3000';
                } else if (hostname.includes('pleasantcovedesign.com')) {
                    console.log('🌐 Production environment detected - using Railway production backend');
                    return 'https://pleasantcovedesign-production.up.railway.app';
                } else {
                    console.log('🌐 Unknown environment - defaulting to Railway production');
                    return 'https://pleasantcovedesign-production.up.railway.app';
                }
            }

            async init() {
                console.log('🚀 [WIDGET] Initializing with token:', this.projectToken?.substring(0, 8) + '...');
                console.log('🚀 [WIDGET] User:', this.userName, this.userEmail);
                
                this.bindEvents();
                this.addDebugBanner();
                
                // Ensure we have valid data before starting
                if (!this.projectToken || !this.userName || !this.userEmail) {
                    console.error('❌ [WIDGET] Missing required data for initialization');
                    this.showError('Initialization error: Missing user data');
                    return;
                }
                
                console.log('✅ [WIDGET] All required data present - starting messaging');
                // Skip member auth check since we already have valid token + user data
                this.startMessaging();
            }



            bindEvents() {
                // Message form
                const msgForm = document.getElementById('messageForm');
                if (msgForm) {
                    msgForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.sendMessage();
                    });
                } else {
                    console.warn('[WIDGET] #messageForm not found; skipping form bind');
                }

                // File upload
                const fileBtn = document.getElementById('fileButton');
                if (fileBtn) {
                    fileBtn.addEventListener('click', () => {
                        const fileInput = document.getElementById('fileInput');
                        if (fileInput) fileInput.click();
                    });
                } else {
                    console.warn('[WIDGET] #fileButton not found; skipping file button bind');
                }

                const fileInput = document.getElementById('fileInput');
                if (fileInput) {
                    fileInput.addEventListener('change', (e) => {
                        this.handleFileSelect(e);
                    });
                } else {
                    console.warn('[WIDGET] #fileInput not found; skipping file input bind');
                }

                // Auto-resize textarea
                const messageInput = document.getElementById('messageInput');
                if (messageInput) {
                    messageInput.addEventListener('input', () => {
                        this.autoResizeTextarea(messageInput);
                    });

                    // Send on Enter (but not Shift+Enter)
                    messageInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            this.sendMessage();
                        }
                    });
                } else {
                    console.warn('[WIDGET] #messageInput not found; skipping input bind');
                }
            }

            addDebugBanner() {
                // CRITICAL: Skip debug banner entirely if form authenticated to prevent session clearing
                if (this.isFormAuthenticated) {
                    console.log('✅ [DEBUG] Skipping debug banner - form authenticated session (prevents session clearing)');
                    return;
                }
                
                const detectedUser = this.getUserEmail();
                
                const backendUrl = this.config.backendUrl;
                const debugBanner = document.createElement('div');
                debugBanner.id = 'pcd-debug-banner';
                debugBanner.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    background: #111;
                    color: #fff;
                    padding: 10px;
                    font-size: 14px;
                    font-family: monospace;
                    z-index: 999999;
                    border-bottom: 2px solid #00ff00;
                    text-align: center;
                `;
                debugBanner.innerHTML = `
                    🔍 MEMBER: ${detectedUser || 'NO SQUARESPACE MEMBER DETECTED'} 
                    | Backend: ${backendUrl.includes('localhost') ? 'LOCAL' : 'RAILWAY'} 
                    | Auth: ${this.isFormAuthenticated ? 'FORM' : 'SQUARESPACE'}
                    | Domain: ${window.location.hostname} 
                    | <span onclick="this.parentElement.style.display='none'" style="cursor:pointer;background:#333;padding:2px 5px;border-radius:3px;">✕ Hide</span>
                `;
                document.body.insertBefore(debugBanner, document.body.firstChild);
                
                console.log("✅ DEBUG: Detected user:", detectedUser);
                console.log("✅ DEBUG: Backend URL:", backendUrl);
                console.log("✅ DEBUG: Current domain:", window.location.hostname);
            }

            // ENHANCED: Comprehensive Squarespace member authentication detection
            getUserEmail() {
                console.log('🔍 SQUARESPACE AUTH DEBUG: Starting comprehensive detection...');
                console.log('🌐 Current URL:', window.location.href);
                console.log('🌐 Origin:', window.location.origin);
                
                let detectedEmail = null;
                let detectedName = null;
                let authMethod = null;
                
                // ✅ METHOD 1: EXPLICIT MEMBER INFO INJECTION (MOST RELIABLE)
                // This should be injected by SquareSpace template code
                if (window.PCD_MEMBER_INFO) {
                    console.log('🎯 [MEMBER_INJECTION] Found explicitly injected member info:', window.PCD_MEMBER_INFO);
                    
                    if (window.PCD_MEMBER_INFO.email) {
                        detectedEmail = window.PCD_MEMBER_INFO.email;
                        detectedName = window.PCD_MEMBER_INFO.name || window.PCD_MEMBER_INFO.firstName;
                        authMethod = 'PCD_MEMBER_INFO (Template Injection)';
                        console.log('✅ [MEMBER_INJECTION] Using explicitly injected member data');
                    } else {
                        console.log('❌ [MEMBER_INJECTION] Member info object exists but no email found');
                    }
                } else {
                    console.log('❌ [MEMBER_INJECTION] No PCD_MEMBER_INFO found - add SquareSpace template injection');
                }
                
                // If no explicit injection, fall back to detection methods
                if (!detectedEmail) {
                    console.log('🔍 [FALLBACK] Trying automatic detection methods...');
                    
                    // COMPREHENSIVE DEBUG: Log ALL window objects
                    console.log('🔍 Available window objects:', {
                        Static: !!window.Static,
                        Y: !!window.Y,
                        UserData: !!window.UserData,
                        squarespace: !!window.squarespace,
                        __INITIAL_SQUARESPACE_7_1_WEBSITE_CONTEXT__: !!window.__INITIAL_SQUARESPACE_7_1_WEBSITE_CONTEXT__,
                        SQS: !!window.SQS,
                        SquarespaceCommerce: !!window.SquarespaceCommerce,
                        Squarespace: !!window.Squarespace
                    });
                    
                    // DEBUG: List ALL window properties that contain 'user', 'member', 'auth', or 'squarespace'
                    console.log('🔍 Searching for authentication-related window properties...');
                    const authRelatedProps = [];
                    for (const prop in window) {
                        const lowerProp = prop.toLowerCase();
                        if (lowerProp.includes('user') || lowerProp.includes('member') || 
                            lowerProp.includes('auth') || lowerProp.includes('squarespace') ||
                            lowerProp.includes('login') || lowerProp.includes('session')) {
                            authRelatedProps.push({
                                property: prop,
                                type: typeof window[prop],
                                hasEmail: window[prop] && typeof window[prop] === 'object' && window[prop].email
                            });
                        }
                    }
                    console.log('🔍 Found auth-related properties:', authRelatedProps);
                    
                    // DEBUG: Check document for member data
                    const scripts = document.querySelectorAll('script');
                    console.log('🔍 Checking', scripts.length, 'script tags for member data...');
                    scripts.forEach((script, index) => {
                        if (script.textContent && (
                            script.textContent.includes('authenticatedUser') ||
                            script.textContent.includes('memberEmail') ||
                            script.textContent.includes('userEmail') ||
                            script.textContent.includes('"email"')
                        )) {
                            console.log(`🔍 Script ${index} contains potential member data:`, script.textContent.substring(0, 200) + '...');
                        }
                    });
                }
                
                // Method 1: Modern Squarespace 7.1 member authentication
                if (window.Static && window.Static.SQUARESPACE_CONTEXT) {
                    const context = window.Static.SQUARESPACE_CONTEXT;
                    console.log('🔍 SQUARESPACE_CONTEXT found:', context);
                    
                    if (context.authenticatedUser) {
                        console.log('🔍 authenticatedUser:', context.authenticatedUser);
                        if (context.authenticatedUser.email) {
                            detectedEmail = context.authenticatedUser.email;
                            detectedName = context.authenticatedUser.firstName || context.authenticatedUser.displayName;
                            authMethod = 'Static.SQUARESPACE_CONTEXT.authenticatedUser';
                        }
                    }
                    
                    if (context.memberAccounts) {
                        console.log('🔍 memberAccounts:', context.memberAccounts);
                    }
                }
                
                // Method 2: Check window.__INITIAL_SQUARESPACE_7_1_WEBSITE_CONTEXT__
                if (!detectedEmail && window.__INITIAL_SQUARESPACE_7_1_WEBSITE_CONTEXT__) {
                    const ctx = window.__INITIAL_SQUARESPACE_7_1_WEBSITE_CONTEXT__;
                    console.log('🔍 Initial context found:', ctx);

            // Enhanced request method with Railway-specific handling
            async makeRequest(url, options = {}) {
                const isRailway = url.includes('railway.app');
                
                // Railway-specific timeouts and headers
                const requestOptions = {
                    ...options,
                    timeout: isRailway ? 15000 : 10000, // Longer timeout for Railway
                    headers: {
                        ...options.headers,
                        'User-Agent': 'PleasantCove-Widget/1.0',
                        ...(isRailway && {
                            'X-Requested-With': 'XMLHttpRequest',
                            'Accept': 'application/json'
                        })
                    }
                };
                
                // Enhanced error handling with retries for Railway
                let lastError;
                const maxRetries = isRailway ? 2 : 1;
                
                for (let attempt = 1; attempt <= maxRetries; attempt++) {
                    try {
                        console.log(`🔄 Request attempt ${attempt}/${maxRetries} to: ${url}`);
                        
                        const response = await fetch(url, requestOptions);
                        
                        if (response.ok) {
                            console.log(`✅ Request successful on attempt ${attempt}`);
                            return response;
                        } else {
                            console.log(`⚠️ Request failed with status ${response.status} on attempt ${attempt}`);
                            
                            // For Railway, retry on 502/503 (service starting up)
                            if (isRailway && (response.status === 502 || response.status === 503) && attempt < maxRetries) {
                                console.log('🚂 [RAILWAY] Service may be starting, retrying in 2 seconds...');
                                await new Promise(resolve => setTimeout(resolve, 2000));
                                continue;
                            }
                            
                            lastError = new Error(`HTTP ${response.status}: ${response.statusText}`);
                            if (attempt === maxRetries) {
                                throw lastError;
                            }
                        }
                    } catch (error) {
                        console.log(`❌ Request error on attempt ${attempt}:`, error.message);
                        lastError = error;
                        
                        // For Railway, retry on network errors
                        if (isRailway && attempt < maxRetries && (
                            error.message.includes('fetch') ||
                            error.message.includes('network') ||
                            error.message.includes('timeout')
                        )) {
                            console.log('🚂 [RAILWAY] Network error, retrying in 1 second...');
                            await new Promise(resolve => setTimeout(resolve, 1000));
                            continue;
                        }
                        
                        if (attempt === maxRetries) {
                            throw lastError;
                        }
                    }
                }
                
                throw lastError || new Error('Max retries exceeded');
            }

            connectWebSocket() {
                console.log('🔌 Connecting to WebSocket...', this.config.backendUrl);
                this.updateConnectionStatus('connecting');

                // Enhanced WebSocket configuration with Railway Pro support
                const socketConfig = {
                    path: '/socket.io',
                    transports: ['websocket', 'polling'],
                    timeout: 15000,
                    forceNew: true,
                    reconnection: true,
                    reconnectionDelay: 2000,
                    reconnectionAttempts: 5,
                    maxReconnectionAttempts: 5
                };

                // Add Railway-specific configuration for Pro plan
                if (this.config.backendUrl.includes('railway.app')) {
                    console.log('🚂 Railway Pro detected - attempting WebSocket connection');
                    socketConfig.transports = ['websocket', 'polling']; // Try WebSocket first
                    socketConfig.upgrade = true;
                    socketConfig.rememberUpgrade = true;
                }

                try {
                    this.socket = io(this.config.backendUrl, socketConfig);
                    this.websocketAttempted = true;

                    this.socket.on('connect', () => {
                        console.log('🔌 [WIDGET] Socket connected:', this.socket.id);
                        console.log('🔌 [WIDGET] Project token:', this.projectToken);
                        this.updateConnectionStatus('connected');
                        
                        // Stop polling if it was running
                        if (this.pollingInterval) {
                            clearInterval(this.pollingInterval);
                            this.pollingInterval = null;
                        }
                        
                        // Join project room with callback for verification
                        if (this.projectToken) {
                            console.log('🏠 [WIDGET] Attempting to join room:', this.projectToken);
                            this.socket.emit('join', this.projectToken, (response) => {
                                console.log('🏠 [WIDGET] Join response:', response);
                                if (response && response.error) {
                                    console.error('❌ [WIDGET] Failed to join room:', response.error);
                                }
                            });
                        }
                    });

                    this.socket.on('joined', (data) => {
                        console.log('🏠 [WIDGET] Successfully joined project room:', data);
                        console.log('🏠 [WIDGET] Socket ID:', this.socket.id);
                        console.log('🏠 [WIDGET] Room info:', data);
                        
                        // Verify we're in the right room
                        if (data.room !== this.projectToken) {
                            console.error('❌ [WIDGET] Joined wrong room!', data.room, 'vs', this.projectToken);
                        }
                    });

                    this.socket.on('newMessage', (message) => {
                        console.log('📨 [WIDGET] WebSocket newMessage event:', message);
                        console.log('📨 [WIDGET] Message content:', message.content);
                        console.log('📨 [WIDGET] Message sender:', message.senderName);
                        console.log('📨 [WIDGET] Message type:', message.senderType);
                        
                        this.addMessage(message);
                    });

                    this.socket.on('disconnect', (reason) => {
                        console.log('🔌 Socket disconnected:', reason);
                        this.updateConnectionStatus('disconnected');
                        
                        // Start polling as fallback
                        if (!this.pollingInterval) {
                            this.startHttpPolling();
                        }
                    });

                    this.socket.on('connect_error', (error) => {
                        if (this.config.backendUrl.includes('railway.app')) {
                            console.log('🚂 Railway WebSocket connection failed, falling back to HTTP polling');
                        } else {
                            console.log('🔌 Socket connection failed, falling back to HTTP polling');
                        }
                        this.updateConnectionStatus('disconnected');
                        
                        // Immediately start polling on connection error
                        if (!this.pollingInterval) {
                            this.startHttpPolling();
                        }
                    });

                    this.socket.on('reconnect_failed', () => {
                        console.log('🔌 Socket reconnection failed, using HTTP polling');
                        this.updateConnectionStatus('disconnected');
                        
                        // Ensure polling is running
                        if (!this.pollingInterval) {
                            this.startHttpPolling();
                        }
                    });

                } catch (error) {
                    console.error('🔌 Failed to initialize socket:', error);
                    this.updateConnectionStatus('disconnected');
                    this.startHttpPolling();
                }
            }

            // HTTP polling fallback for when WebSocket fails
            startHttpPolling() {
                // Prevent multiple polling instances
                if (this.pollingInterval) {
                    console.log('🔄 Polling already running, skipping...');
                    return;
                }

                console.log('🔄 Starting HTTP polling for messages...');
                this.updateConnectionStatus('connecting');

                // Initial load
                this.loadMessages().then(() => {
                    this.updateConnectionStatus('connected');
                }).catch(() => {
                    this.updateConnectionStatus('disconnected');
                });

                // Poll every 5 seconds (reduced frequency to be less aggressive)
                this.pollingInterval = setInterval(async () => {
                    try {

            addMessage(message) {
                console.log('📨 [WIDGET] Received message:', message);
                console.log('📨 [WIDGET] Current project token:', this.projectToken);
                console.log('📨 [WIDGET] Message for project:', message.projectToken || 'unknown');
                
                // Verify this message is for our project
                if (message.projectToken && message.projectToken !== this.projectToken) {
                    console.log('⚠️ [WIDGET] Message for different project, ignoring');
                    return;
                }
                
                // Check for duplicates using improved logic
                if (this.isDuplicateMessage(message, this.messages)) {
                    console.log('⚠️ [WIDGET] Ignoring duplicate message:', message.id || 'no-id');
                    return;
                }
                
                // If this is a real message from server, remove matching optimistic message
                if (!message.isOptimistic && message.id && !message.id.toString().startsWith('temp_')) {
                    console.log('📨 [WIDGET] Processing real message from server:', message.id);
                    
                    // Find and remove matching optimistic message
                    const optimisticIndex = this.messages.findIndex(m => {
                        if (!m.isOptimistic) return false;
                        
                        // More precise matching for optimistic messages
                        const contentMatch = m.content === message.content;
                        const senderMatch = m.senderName === message.senderName;
                        const typeMatch = m.senderType === message.senderType;
                        
                        // Time-based matching (within 30 seconds)
                        const messageTime = new Date(message.createdAt || message.timestamp).getTime();
                        const optimisticTime = new Date(m.createdAt).getTime();
                        const timeDiff = Math.abs(messageTime - optimisticTime);
                        const timeMatch = timeDiff < 30000; // 30 seconds tolerance
                        
                        return contentMatch && senderMatch && typeMatch && timeMatch;
                    });
                    
                    if (optimisticIndex !== -1) {
                        console.log('🔄 [WIDGET] Removing optimistic message at index:', optimisticIndex);
                        this.messages.splice(optimisticIndex, 1);
                    }
                }

                this.messages.push(message);
                console.log('✅ [WIDGET] Added message, total count:', this.messages.length);
                
                // Sort messages by timestamp to ensure proper order
                this.messages.sort((a, b) => {
                    const timeA = new Date(a.createdAt || a.timestamp || 0).getTime();
                    const timeB = new Date(b.createdAt || b.timestamp || 0).getTime();
                    return timeA - timeB;
                });
                
                this.renderMessages();
            }
            
            // NEW: Improved duplicate detection
            isDuplicateMessage(newMessage, existingMessages) {
                return existingMessages.some(existing => {
                    // Check for exact ID match
                    if (existing.id && newMessage.id && existing.id === newMessage.id) {
                        console.log('🔍 [WIDGET] Duplicate found: exact ID match');
                        return true;
                    }
                    
                    // Check for content + time match (for optimistic messages)
                    const contentMatch = existing.content === newMessage.content;
                    const senderMatch = existing.senderName === newMessage.senderName;
                    const typeMatch = existing.senderType === newMessage.senderType;
                    
                    if (contentMatch && senderMatch && typeMatch) {
                        const time1 = new Date(existing.createdAt || existing.timestamp).getTime();
                        const time2 = new Date(newMessage.createdAt || newMessage.timestamp).getTime();
                        const timeDiff = Math.abs(time1 - time2);
                        
                        // Consider duplicates if within 5 seconds
                        if (timeDiff < 5000) {
                            console.log('🔍 [WIDGET] Duplicate found: content + time match');
                            return true;
                        }
                    }
                    
                    return false;
                });
            }

            // NEW: Watch for logout events and force reload
            watchForLogout() {
                console.log('👀 [LOGOUT_WATCHER] Starting logout detection...');
                
                // Clear any existing watcher
                if (this.logoutWatcher) {
                    clearInterval(this.logoutWatcher);
                }
                
                // Check for member logout every 2 minutes (less aggressive)
                this.logoutWatcher = setInterval(() => {
                    // NON-DESTRUCTIVE authentication check - don't clear sessions!
                    const currentMember = this.checkAuthenticationStatus();
                    const savedEmail = localStorage.getItem('pcd_user_email');
                    const wasMemberAuth = localStorage.getItem('pcd_member_authenticated') === 'true';
                    
                    // CONSERVATIVE CHECK: Only clear if we're ABSOLUTELY sure they logged out
                    // Check both SiteUserInfo cookie AND domain consistency
                    const hasSiteUserCookie = document.cookie.indexOf('SiteUserInfo') !== -1;
                    const sessionDomain = localStorage.getItem('pcd_session_domain');
                    const currentDomain = window.location.hostname;
                    
                    if (wasMemberAuth && savedEmail && !currentMember && !hasSiteUserCookie && sessionDomain === currentDomain) {
                        console.log('🚨 [LOGOUT_DETECTED] Member definitely logged out - clearing session');
                        this.clearSession();
                        
                        // Force reload widget to show logged-out state
                        location.reload(); // Simply reload the page to reset widget state
                        
                        // Stop watching since we're now logged out
                        clearInterval(this.logoutWatcher);
                        this.logoutWatcher = null;
                        
                        console.log('🔄 [LOGOUT_DETECTED] Widget reset to logged-out state');
                    } else {
                        console.log('👀 [LOGOUT_WATCHER] Session check passed - member still authenticated');
                    }
                }, 120000); // Check every 2 minutes (less frequent)
                
                console.log('👀 [LOGOUT_WATCHER] Logout detection active');
            }
            
            // NEW: Non-destructive authentication status check (doesn't clear sessions)
            checkAuthenticationStatus() {
                // Only check cookie for SiteUserInfo - don't clear anything!
                const cookies = document.cookie.split(';');
                
                for (const cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    
                    if (name === 'SiteUserInfo' && value) {
                        try {
                            const userInfo = JSON.parse(decodeURIComponent(value));
                            if (userInfo.authenticated) {
                                // Return member email if authenticated
                                return userInfo.email || `${userInfo.siteUserId}@squarespace.member`;
                            }
                        } catch (e) {
                            // Ignore parsing errors
                        }
                    }
                }
                
                return null; // No authentication detected
            }
        }

            if (nameError) nameError.style.display = 'none';
            if (emailError) emailError.style.display = 'none';
            nameInput.classList.remove('error');
            emailInput.classList.remove('error');
            
            // Validate inputs
            let isValid = true;
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            
            if (!name) {
                console.log('❌ [FORM] Name validation failed');
                if (nameError) nameError.style.display = 'block';
                nameInput.classList.add('error');
                isValid = false;
            }
            
            if (!email || !email.includes('@')) {
                console.log('❌ [FORM] Email validation failed');
                if (emailError) emailError.style.display = 'block';
                emailInput.classList.add('error');
                isValid = false;
            }
            
            if (!isValid) {
                console.log('❌ [FORM] Validation failed, stopping submission');
                return;
            }
            
            console.log('✅ [FORM] Validation passed, submitting:', { name, email });
            
            try {
                // Show loading state
                if (submitBtn) submitBtn.disabled = true;
                if (loadingDiv) loadingDiv.style.display = 'flex';
                
                const backendUrl = detectBackendUrl();
                console.log('🌐 [FORM] Sending request to:', backendUrl);
                
                const response = await fetch(`${backendUrl}/api/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'member',
                        email: email,
                        name: name
                    })
                });
                
                console.log('📡 [FORM] Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('❌ [FORM] Server error:', errorText);
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('📦 [FORM] Response data:', data);
                
                if (!data.valid || !data.token) {
                    throw new Error('No valid token received from server');
                }
                
                console.log('✅ [FORM] Token received:', data.token.substring(0, 8) + '...');
                
                // Save session data
                localStorage.setItem('pcd_project_token', data.token);
                localStorage.setItem('pcd_user_email', email);
                localStorage.setItem('pcd_user_name', name);
                localStorage.setItem('pcd_session_timestamp', Date.now().toString());
                localStorage.setItem('pcd_session_domain', window.location.hostname);
                
                console.log('💾 [FORM] Session data saved');
                
                // Hide overlay
                const overlay = document.getElementById('prechatOverlay');
                if (overlay) overlay.style.display = 'none';
                
                console.log('🚀 [FORM] Initializing messaging widget...');
                
                // Initialize messaging widget with form authentication flag
                const messagingWidget = new PCDMessagingWidget(data.token, email, name);
                messagingWidget.isFormAuthenticated = true; // Skip auth checks since we just authenticated
                await messagingWidget.init(); // Directly initialize
                window.messagingWidget = messagingWidget;
                
                console.log('✅ [FORM] Widget initialized successfully!');
                
            } catch (error) {
                console.error('❌ [FORM] Submission error:', error);
                alert('Failed to start chat: ' + error.message);
            } finally {
                // Reset form state
                if (submitBtn) submitBtn.disabled = false;
                if (loadingDiv) loadingDiv.style.display = 'none';
            }
        }

        // 🚀 SIMPLIFIED WIDGET INITIALIZATION
        (async function initPCDWidget() {
            // 🔒 PREVENT DUPLICATE INITIALIZATION: If widget already exists, skip
            if (window.messagingWidget) {
                console.log('🔒 [WIDGET_INIT] Widget already exists, skipping duplicate initialization');
                return;
            }
            
            // 🧪 DEV OVERRIDE: if you've injected a token + user info, skip cookies entirely
            if (window.PROJECT_TOKEN && window.PROJECT_USER_EMAIL && window.PROJECT_USER_NAME) {
                console.log('🧪 [DEV] Manual injection detected – initializing widget directly');
                const messagingWidget = new PCDMessagingWidget(
                    window.PROJECT_TOKEN,
                    window.PROJECT_USER_EMAIL,
                    window.PROJECT_USER_NAME
                );
                messagingWidget.isFormAuthenticated = true; // Skip auth checks for dev injection
                await messagingWidget.init(); // Initialize directly
                window.messagingWidget = messagingWidget;
                return;  // <-- don't run any of the cookie logic below
            }
            
            // 🧪 DEV OVERRIDE: if only token is injected but we have Squarespace member data, use that
            if (window.PROJECT_TOKEN && !window.PROJECT_USER_EMAIL && !window.PROJECT_USER_NAME) {
                console.log('🧪 [DEV] Token injection detected - checking for Squarespace member data...');
                
                // Try to get member data from Squarespace cookie
                const match = document.cookie.match(/SiteUserInfo=(\{.*?\})/);
                if (match) {
                    try {
                        const memberInfo = JSON.parse(decodeURIComponent(match[1]));
                        if (memberInfo.authenticated && memberInfo.siteUserId) {
                            const memberEmail = `${memberInfo.siteUserId}@squarespace.member`;
                            const memberName = memberInfo.firstName || 'Squarespace Member';
                            
                            console.log('🧪 [DEV] Using Squarespace member data with injected token');
                            console.log('🧪 [DEV] Member:', memberName, memberEmail);
                            const messagingWidget = new PCDMessagingWidget(
                                window.PROJECT_TOKEN,
                                memberEmail,
                                memberName
                            );
                            messagingWidget.isFormAuthenticated = true;
                            await messagingWidget.init();
                            window.messagingWidget = messagingWidget;
                            return;
                        }
                    } catch (error) {
                        console.warn('🧪 [DEV] Could not parse Squarespace member data:', error);
                    }
                }
                
                console.log('🧪 [DEV] No Squarespace member data found - showing pre-chat form');
                showPrechatForm();
                return;
            }
            
            console.log('🚀 [WIDGET_INIT] Starting widget initialization...');
            
            try {
                // Check for existing valid session first
                const savedToken = localStorage.getItem('pcd_project_token');
                const savedEmail = localStorage.getItem('pcd_user_email');
                const savedName = localStorage.getItem('pcd_user_name');
                
                if (savedToken && savedEmail && savedName) {
                    console.log('🔍 [WIDGET_INIT] Found existing session, validating...');
                    
                    const backendUrl = detectBackendUrl();
                    const validateResp = await fetch(`${backendUrl}/api/token`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ type: 'validate', token: savedToken })
                    });
                    
                    if (validateResp.ok) {
                        console.log('✅ [WIDGET_INIT] Session valid, resuming...');
                        const messagingWidget = new PCDMessagingWidget(savedToken, savedEmail, savedName);
                        window.messagingWidget = messagingWidget;
                        return;
                    } else {
                        console.log('❌ [WIDGET_INIT] Session invalid, clearing...');
                        localStorage.removeItem('pcd_project_token');
                        localStorage.removeItem('pcd_user_email');
                        localStorage.removeItem('pcd_user_name');
                    }
                }
                
                // Try Squarespace member authentication
                const match = document.cookie.match(/SiteUserInfo=(\{.*?\})/);
                if (match) {
                    try {
                        const memberInfo = JSON.parse(decodeURIComponent(match[1]));
                        if (memberInfo.authenticated && memberInfo.siteUserId) {
                            const memberEmail = memberInfo.email || `${memberInfo.siteUserId}@squarespace.member`;
                            console.log('✅ [WIDGET_INIT] Squarespace member detected:', memberEmail);
                            
                            showLoadingState();
                            
                            const backendUrl = detectBackendUrl();
                            const tokenResp = await fetch(`${backendUrl}/api/token`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ 
                                    type: 'member',
                                    email: memberEmail,
                                    name: memberInfo.firstName || memberEmail.split('@')[0]
                                })
                            });
                            
                            if (tokenResp.ok) {
                                const tokenData = await tokenResp.json();
                                if (tokenData.valid && tokenData.token) {
                                    console.log('✅ [WIDGET_INIT] Member token acquired');
                                    
                                    localStorage.setItem('pcd_project_token', tokenData.token);
                                    localStorage.setItem('pcd_user_email', memberEmail);
                                    localStorage.setItem('pcd_user_name', memberInfo.firstName || memberEmail.split('@')[0]);
                                    
                                    const messagingWidget = new PCDMessagingWidget(
                                        tokenData.token, 
                                        memberEmail, 
                                        memberInfo.firstName || memberEmail.split('@')[0]
                                    );
                                    window.messagingWidget = messagingWidget;
                                    return;
                                }
                            }
                        }
                    } catch (e) {
                        console.log('⚠️ [WIDGET_INIT] Squarespace auth failed:', e.message);
                    }
                }
                
                // Fall back to pre-chat form
                console.log('📝 [WIDGET_INIT] Showing pre-chat form');
                showPrechatForm();
                
            } catch (error) {
                console.error('❌ [WIDGET_INIT] Initialization error:', error);
                showPrechatForm();
            }
        })();

                localStorage.clear();
