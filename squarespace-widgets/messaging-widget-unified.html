<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Messages</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        .pcd-messaging-widget {
            max-width: 800px;
            margin: 0 auto;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 600px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Pre-chat form styles */
        .pcd-prechat-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .pcd-prechat-form {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pcd-prechat-form h3 {
            margin: 0 0 8px 0;
            color: #1f2937;
            font-size: 24px;
            font-weight: 600;
        }

        .pcd-prechat-form p {
            margin: 0 0 24px 0;
            color: #6b7280;
            line-height: 1.5;
        }

        .pcd-form-group {
            margin-bottom: 20px;
        }

        .pcd-form-label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        .pcd-form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .pcd-form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .pcd-form-input.error {
            border-color: #dc2626;
        }

        .pcd-form-error {
            color: #dc2626;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .pcd-form-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pcd-form-submit:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .pcd-form-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .pcd-form-loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            color: #6b7280;
            font-size: 14px;
        }

        .pcd-form-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Messaging interface styles */
        .pcd-messaging-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .pcd-messaging-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .pcd-connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .pcd-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .pcd-status-dot.disconnected {
            background: #f59e0b;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pcd-messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
        }

        .pcd-message {
            margin-bottom: 16px;
            max-width: 70%;
            display: flex;
            flex-direction: column;
        }

        .pcd-message.sent {
            align-self: flex-end;
        }

        .pcd-message.received {
            align-self: flex-start;
        }

        .pcd-message-header {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pcd-message.sent .pcd-message-header {
            justify-content: flex-end;
        }

        .pcd-message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .pcd-message.sent .pcd-message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .pcd-message.received .pcd-message-bubble {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .pcd-message-content {
            margin: 0;
            line-height: 1.4;
        }

        .pcd-message-attachments {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .pcd-attachment {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            color: white;
            text-decoration: none;
            transition: background 0.2s;
        }

        .pcd-message.received .pcd-attachment {
            background: #f3f4f6;
            color: #374151;
        }

        .pcd-attachment:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .pcd-message.received .pcd-attachment:hover {
            background: #e5e7eb;
        }

        .pcd-attachment-icon {
            width: 16px;
            height: 16px;
        }

        .pcd-image-attachment {
            max-width: 200px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .pcd-image-attachment:hover {
            transform: scale(1.05);
        }

        .pcd-message-input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .pcd-message-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .pcd-input-wrapper {
            flex: 1;
            position: relative;
        }

        .pcd-message-input {
            width: 100%;
            max-height: 120px;
            min-height: 44px;
            padding: 12px 48px 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 22px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.4;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .pcd-message-input:focus {
            border-color: #667eea;
        }

        .pcd-file-input-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s;
        }

        .pcd-file-input-btn:hover {
            color: #667eea;
        }

        .pcd-file-input {
            display: none;
        }

        .pcd-send-btn {
            width: 44px;
            height: 44px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .pcd-send-btn:hover:not(:disabled) {
            background: #5a6fd8;
            transform: scale(1.05);
        }

        .pcd-send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .pcd-file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
            padding: 0 16px;
        }

        .pcd-file-preview-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 14px;
            max-width: 200px;
        }

        .pcd-file-preview-remove {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 2px;
            border-radius: 2px;
            line-height: 1;
        }

        .pcd-file-preview-remove:hover {
            color: #dc2626;
        }

        .pcd-empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            color: #6b7280;
            padding: 40px;
        }

        .pcd-empty-state-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .pcd-loading-messages {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            color: #6b7280;
            font-size: 14px;
        }

        .pcd-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        .pcd-error-message {
            padding: 16px;
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            border-radius: 8px;
            margin: 16px;
            font-size: 14px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .pcd-messaging-widget {
                height: 500px;
                margin: 0;
                border-radius: 0;
            }
            
            .pcd-message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="pcd-messaging-widget">
        <!-- Pre-chat form overlay -->
        <div class="pcd-prechat-overlay" id="prechatOverlay">
            <div class="pcd-prechat-form">
                <h3>Start a Conversation</h3>
                <p>Let's connect! Please tell us a bit about yourself to get started.</p>
                
                <form id="prechatForm">
                    <div class="pcd-form-group">
                        <label class="pcd-form-label" for="userName">Your Name *</label>
                        <input type="text" id="userName" class="pcd-form-input" required>
                        <div class="pcd-form-error" id="nameError">Please enter your name</div>
                    </div>
                    
                    <div class="pcd-form-group">
                        <label class="pcd-form-label" for="userEmail">Email Address *</label>
                        <input type="email" id="userEmail" class="pcd-form-input" required>
                        <div class="pcd-form-error" id="emailError">Please enter a valid email address</div>
                    </div>
                    
                    <button type="submit" class="pcd-form-submit" id="startChatBtn">
                        Start Messaging
                    </button>
                    
                    <!-- Testing Helper -->
                    <div style="margin-top: 10px; text-align: center;">
                        <button type="button" onclick="localStorage.clear(); location.reload();" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; font-size: 12px; cursor: pointer;">
                            üß™ Clear Session (Testing)
                        </button>
                    </div>
                </form>
                
                <div class="pcd-form-loading" id="formLoading">
                    <div class="pcd-form-spinner"></div>
                    <span>Setting up your conversation...</span>
                </div>
            </div>
        </div>

        <!-- Main messaging interface -->
        <div class="pcd-messaging-header">
            <h2>Pleasant Cove Design</h2>
            <div class="pcd-connection-status">
                <div class="pcd-status-dot" id="connectionDot"></div>
                <span id="connectionStatus">Connected</span>
            </div>
        </div>

        <div class="pcd-messages-container" id="messagesContainer">
            <div class="pcd-loading-messages" id="loadingMessages">
                <div class="pcd-spinner"></div>
                Loading messages...
            </div>
        </div>

        <div class="pcd-file-preview" id="filePreview"></div>

        <div class="pcd-message-input-container">
            <form class="pcd-message-form" id="messageForm">
                <div class="pcd-input-wrapper">
                    <textarea 
                        class="pcd-message-input" 
                        id="messageInput"
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button type="button" class="pcd-file-input-btn" id="fileButton">
                        üìé
                    </button>
                    <input type="file" class="pcd-file-input" id="fileInput" multiple accept="image/*,.pdf,.doc,.docx,.txt">
                </div>
                
                <button type="submit" class="pcd-send-btn" id="sendButton">
                    ‚û§
                </button>
            </form>
        </div>
    </div>

    <script>
        class PCDMessagingWidget {
            constructor() {
                this.projectToken = null;
                this.userName = null;
                this.userEmail = null;
                this.socket = null;
                this.messages = [];
                this.selectedFiles = [];
                
                // Configuration - UPDATE THESE URLs FOR YOUR ENVIRONMENT
                this.config = {
                    backendUrl: this.detectBackendUrl(),
                    // Use ngrok URL in production: 'https://your-app.ngrok-free.app'
                };
                
                this.init();
            }

            detectBackendUrl() {
                // Auto-detect environment based on hostname
                const hostname = window.location.hostname;
                
                if (hostname === 'localhost' || hostname === '127.0.0.1') {
                    console.log('üè† Local environment detected - using localhost:3000');
                    return 'http://localhost:3000';
                } else if (hostname.includes('pleasantcovedesign.com')) {
                    console.log('üåê Production environment detected - using Railway production backend');
                    return 'https://pleasantcovedesign-production.up.railway.app';
                } else {
                    console.log('üåê Unknown environment - defaulting to Railway production');
                    return 'https://pleasantcovedesign-production.up.railway.app';
                }
            }

            init() {
                this.bindEvents();
                this.addDebugBanner();
                
                // Add enhanced member isolation check
                this.checkExistingSession();
            }

            bindEvents() {
                // Pre-chat form
                document.getElementById('prechatForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handlePrechatSubmit();
                });

                // Message form
                document.getElementById('messageForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                // File upload
                document.getElementById('fileButton').addEventListener('click', () => {
                    document.getElementById('fileInput').click();
                });

                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.handleFileSelect(e);
                });

                // Auto-resize textarea
                const messageInput = document.getElementById('messageInput');
                messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea(messageInput);
                });

                // Send on Enter (but not Shift+Enter)
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            addDebugBanner() {
                const detectedUser = this.getUserEmail();
                const backendUrl = this.config.backendUrl;
                const debugBanner = document.createElement('div');
                debugBanner.id = 'pcd-debug-banner';
                debugBanner.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    background: #111;
                    color: #fff;
                    padding: 10px;
                    font-size: 14px;
                    font-family: monospace;
                    z-index: 999999;
                    border-bottom: 2px solid #00ff00;
                    text-align: center;
                `;
                debugBanner.innerHTML = `
                    üîç MEMBER: ${detectedUser || 'NO SQUARESPACE MEMBER DETECTED'} 
                    | Backend: ${backendUrl.includes('localhost') ? 'LOCAL' : 'RAILWAY'} 
                    | Domain: ${window.location.hostname} 
                    | <span onclick="this.parentElement.style.display='none'" style="cursor:pointer;background:#333;padding:2px 5px;border-radius:3px;">‚úï Hide</span>
                `;
                document.body.insertBefore(debugBanner, document.body.firstChild);
                
                console.log("‚úÖ DEBUG: Detected user:", detectedUser);
                console.log("‚úÖ DEBUG: Backend URL:", backendUrl);
                console.log("‚úÖ DEBUG: Current domain:", window.location.hostname);
            }

            checkExistingSession() {
                // üîí ENHANCED MEMBER ISOLATION SYSTEM - ZERO SHARED CONVERSATIONS
                console.log('üîç [MEMBER_ISOLATION] Starting enhanced member isolation check...');
                console.log('üåê [MEMBER_ISOLATION] Current domain:', window.location.hostname);
                console.log('üåê [MEMBER_ISOLATION] Backend URL:', this.config.backendUrl);
                console.log('üåê [MEMBER_ISOLATION] Current URL:', window.location.href);
                
                // CRITICAL: Handle localhost testing vs production differently
                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                
                // For localhost testing: Clear localStorage and show form (no member auth possible)
                if (isLocalhost) {
                    console.log('üß™ [MEMBER_ISOLATION] LOCALHOST DETECTED - Development Mode');
                    console.log('üß™ [MEMBER_ISOLATION] Note: SquareSpace member auth only works on live site');
                    console.log('üß™ [MEMBER_ISOLATION] Clearing sessions for clean testing');
                    this.clearSession();
                    this.showPrechatForm();
                    return;
                }
                
                // Step 1: FIRST detect current SquareSpace member (BEFORE checking localStorage)
                const currentMemberEmail = this.getUserEmail();
                console.log('üìß [MEMBER_ISOLATION] Current SquareSpace member detected:', currentMemberEmail);
                
                // Step 2: Get any existing session data
                const savedToken = localStorage.getItem('pcd_project_token');
                const savedName = localStorage.getItem('pcd_user_name');
                const savedEmail = localStorage.getItem('pcd_user_email');
                const sessionTimestamp = localStorage.getItem('pcd_session_timestamp');
                const sessionDomain = localStorage.getItem('pcd_session_domain');
                
                console.log('üíæ [MEMBER_ISOLATION] Existing session data:', {
                    hasToken: !!savedToken,
                    savedEmail: savedEmail,
                    currentMemberEmail: currentMemberEmail,
                    sessionDomain: sessionDomain,
                    currentDomain: window.location.hostname
                });
                
                // Step 3: CRITICAL - Domain-based session isolation
                if (sessionDomain && sessionDomain !== window.location.hostname) {
                    console.log('üö® [MEMBER_ISOLATION] DOMAIN CHANGE DETECTED!');
                    console.log(`üö® [MEMBER_ISOLATION] Previous: ${sessionDomain} ‚Üí Current: ${window.location.hostname}`);
                    console.log('üßπ [MEMBER_ISOLATION] FORCE CLEARING all session data for security');
                    this.clearSession();
                    // Continue to authenticate new member below
                }
                
                // Step 4: CRITICAL - If no current member detected, IMMEDIATELY clear all sessions
                if (!currentMemberEmail) {
                    console.log('üö® [MEMBER_ISOLATION] NO SQUARESPACE MEMBER DETECTED');
                    console.log('üö® [MEMBER_ISOLATION] User is logged out or not authenticated');
                    console.log('üßπ [MEMBER_ISOLATION] FORCE CLEARING all session data for security');
                    this.clearSession();
                    this.showPrechatForm();
                    return;
                }
                
                // Step 5: CRITICAL - If different member detected, IMMEDIATELY clear sessions
                if (savedEmail && savedEmail !== currentMemberEmail) {
                    console.log('üö® [MEMBER_ISOLATION] DIFFERENT MEMBER DETECTED!');
                    console.log(`üö® [MEMBER_ISOLATION] Previous: ${savedEmail}`);
                    console.log(`üö® [MEMBER_ISOLATION] Current: ${currentMemberEmail}`);
                    console.log('üßπ [MEMBER_ISOLATION] FORCE CLEARING all previous member data');
                    this.clearSession();
                    // Continue to authenticate new member below
                }
                
                // Step 6: Check URL parameters for authenticated tokens (from SquareSpace redirects)
                const urlParams = new URLSearchParams(window.location.search);
                const urlToken = urlParams.get('token') || urlParams.get('projectToken');
                const urlEmail = urlParams.get('email') || urlParams.get('userEmail') || urlParams.get('member_email');
                const urlName = urlParams.get('name') || urlParams.get('userName') || urlParams.get('member_name');
                
                if (urlToken && urlEmail === currentMemberEmail) {
                    console.log('üîó [MEMBER_ISOLATION] Found valid token in URL for current member');
                    this.projectToken = urlToken;
                    this.userName = urlName || currentMemberEmail?.split('@')[0] || 'Member';
                    this.userEmail = currentMemberEmail;
                    
                    // Save new session for this member
                    this.saveSession(true); // true = member authenticated
                    this.startMessaging();
                    return;
                } else if (urlToken && urlEmail !== currentMemberEmail) {
                    console.log('üö® [MEMBER_ISOLATION] URL token is for different member - ignoring for security');
                }
                
                // Step 7: Check if we have a valid recent session for THIS SPECIFIC MEMBER
                if (savedToken && savedEmail === currentMemberEmail && sessionTimestamp) {
                    const sessionAge = Date.now() - parseInt(sessionTimestamp);
                    const sessionValidDuration = 30 * 60 * 1000; // 30 minutes
                    
                    if (sessionAge < sessionValidDuration) {
                        console.log('‚úÖ [MEMBER_ISOLATION] Found valid recent session for current member');
                        console.log(`‚úÖ [MEMBER_ISOLATION] Session age: ${Math.round(sessionAge/1000/60)} minutes`);
                        this.projectToken = savedToken;
                        this.userName = savedName || currentMemberEmail.split('@')[0];
                        this.userEmail = currentMemberEmail;
                        this.validateAndUseSession(savedToken, this.userName, currentMemberEmail);
                        return;
                    } else {
                        console.log('‚è∞ [MEMBER_ISOLATION] Session too old (> 30 minutes), will re-authenticate');
                        this.clearSession();
                    }
                }
                
                // Step 8: Get new conversation for current authenticated member
                console.log('üîÑ [MEMBER_ISOLATION] Getting new conversation for current member:', currentMemberEmail);
                this.getTokenForUser(currentMemberEmail);
            }
            
            // ENHANCED: Comprehensive Squarespace member authentication detection
            getUserEmail() {
                console.log('üîç SQUARESPACE AUTH DEBUG: Starting comprehensive detection...');
                console.log('üåê Current URL:', window.location.href);
                console.log('üåê Origin:', window.location.origin);
                
                let detectedEmail = null;
                let detectedName = null;
                let authMethod = null;
                
                // ‚úÖ METHOD 1: EXPLICIT MEMBER INFO INJECTION (MOST RELIABLE)
                // This should be injected by SquareSpace template code
                if (window.PCD_MEMBER_INFO) {
                    console.log('üéØ [MEMBER_INJECTION] Found explicitly injected member info:', window.PCD_MEMBER_INFO);
                    
                    if (window.PCD_MEMBER_INFO.email) {
                        detectedEmail = window.PCD_MEMBER_INFO.email;
                        detectedName = window.PCD_MEMBER_INFO.name || window.PCD_MEMBER_INFO.firstName;
                        authMethod = 'PCD_MEMBER_INFO (Template Injection)';

            // Enhanced request method with Railway-specific handling
            async makeRequest(url, options = {}) {
                const isRailway = url.includes('railway.app');
                
                // Railway-specific timeouts and headers
                const requestOptions = {
                    ...options,
                    timeout: isRailway ? 15000 : 10000, // Longer timeout for Railway
                    headers: {
                        ...options.headers,
                        'User-Agent': 'PleasantCove-Widget/1.0',
                        ...(isRailway && {
                            'X-Requested-With': 'XMLHttpRequest',
                            'Accept': 'application/json'
                        })
                    }
                };
                
                // Enhanced error handling with retries for Railway
                let lastError;
                const maxRetries = isRailway ? 2 : 1;
                
                for (let attempt = 1; attempt <= maxRetries; attempt++) {
                    try {
                        console.log(`üîÑ Request attempt ${attempt}/${maxRetries} to: ${url}`);
                        
                        const response = await fetch(url, requestOptions);
                        
                        if (response.ok) {
                            console.log(`‚úÖ Request successful on attempt ${attempt}`);
                            return response;
                        } else {
                            console.log(`‚ö†Ô∏è Request failed with status ${response.status} on attempt ${attempt}`);
                            
                            // For Railway, retry on 502/503 (service starting up)
                            if (isRailway && (response.status === 502 || response.status === 503) && attempt < maxRetries) {
                                console.log('üöÇ [RAILWAY] Service may be starting, retrying in 2 seconds...');
                                await new Promise(resolve => setTimeout(resolve, 2000));
                                continue;
                            }
                            
                            lastError = new Error(`HTTP ${response.status}: ${response.statusText}`);
                            if (attempt === maxRetries) {
                                throw lastError;
                            }
                        }
                    } catch (error) {
                        console.log(`‚ùå Request error on attempt ${attempt}:`, error.message);
                        lastError = error;
                        
                        // For Railway, retry on network errors
                        if (isRailway && attempt < maxRetries && (
                            error.message.includes('fetch') ||
                            error.message.includes('network') ||
                            error.message.includes('timeout')
                        )) {
                            console.log('üöÇ [RAILWAY] Network error, retrying in 1 second...');
                            await new Promise(resolve => setTimeout(resolve, 1000));
                            continue;
                        }
                        
                        if (attempt === maxRetries) {
                            throw lastError;
                        }
                    }
                }
                
                throw lastError || new Error('Max retries exceeded');
            }

            connectWebSocket() {
                console.log('üîå Connecting to WebSocket...', this.config.backendUrl);
                this.updateConnectionStatus('connecting');

                // Enhanced WebSocket configuration with Railway Pro support
                const socketConfig = {
                    path: '/socket.io',
                    transports: ['websocket', 'polling'],
                    timeout: 15000,
                    forceNew: true,
                    reconnection: true,
                    reconnectionDelay: 2000,
                    reconnectionAttempts: 5,
                    maxReconnectionAttempts: 5
                };

                // Add Railway-specific configuration for Pro plan
                if (this.config.backendUrl.includes('railway.app')) {
                    console.log('üöÇ Railway Pro detected - attempting WebSocket connection');
                    socketConfig.transports = ['websocket', 'polling']; // Try WebSocket first
                    socketConfig.upgrade = true;
                    socketConfig.rememberUpgrade = true;
                }

                try {
                    this.socket = io(this.config.backendUrl, socketConfig);
                    this.websocketAttempted = true;

                    this.socket.on('connect', () => {
                        console.log('üîå [WIDGET] Socket connected:', this.socket.id);
                        console.log('üîå [WIDGET] Project token:', this.projectToken);
                        this.updateConnectionStatus('connected');
                        
                        // Stop polling if it was running
                        if (this.pollingInterval) {
                            clearInterval(this.pollingInterval);
                            this.pollingInterval = null;
                        }
                        
                        // Join project room with callback for verification
                        if (this.projectToken) {
                            console.log('üè† [WIDGET] Attempting to join room:', this.projectToken);
                            this.socket.emit('join', this.projectToken, (response) => {
                                console.log('üè† [WIDGET] Join response:', response);
                                if (response && response.error) {
                                    console.error('‚ùå [WIDGET] Failed to join room:', response.error);
                                }
                            });
                        }
                    });

                    this.socket.on('joined', (data) => {
                        console.log('üè† [WIDGET] Successfully joined project room:', data);
                        console.log('üè† [WIDGET] Socket ID:', this.socket.id);
                        console.log('üè† [WIDGET] Room info:', data);
                        
                        // Verify we're in the right room
                        if (data.room !== this.projectToken) {
                            console.error('‚ùå [WIDGET] Joined wrong room!', data.room, 'vs', this.projectToken);
                        }
                    });

                    this.socket.on('newMessage', (message) => {
                        console.log('üì® [WIDGET] WebSocket newMessage event:', message);
                        console.log('üì® [WIDGET] Message content:', message.content);
                        console.log('üì® [WIDGET] Message sender:', message.senderName);
                        console.log('üì® [WIDGET] Message type:', message.senderType);
                        
                        this.addMessage(message);
                    });

                    this.socket.on('disconnect', (reason) => {
                        console.log('üîå Socket disconnected:', reason);
                        this.updateConnectionStatus('disconnected');
                        
                        // Start polling as fallback
                        if (!this.pollingInterval) {
                            this.startHttpPolling();
                        }
                    });

                    this.socket.on('connect_error', (error) => {
                        if (this.config.backendUrl.includes('railway.app')) {
                            console.log('üöÇ Railway WebSocket connection failed, falling back to HTTP polling');
                        } else {
                            console.log('üîå Socket connection failed, falling back to HTTP polling');
                        }
                        this.updateConnectionStatus('disconnected');
                        
                        // Immediately start polling on connection error
                        if (!this.pollingInterval) {
                            this.startHttpPolling();
                        }
                    });

                    this.socket.on('reconnect_failed', () => {
                        console.log('üîå Socket reconnection failed, using HTTP polling');
                        this.updateConnectionStatus('disconnected');
                        
                        // Ensure polling is running
                        if (!this.pollingInterval) {
                            this.startHttpPolling();
                        }
                    });

                } catch (error) {
                    console.error('üîå Failed to initialize socket:', error);
                    this.updateConnectionStatus('disconnected');
                    this.startHttpPolling();
                }
            }

            // HTTP polling fallback for when WebSocket fails
            startHttpPolling() {
                // Prevent multiple polling instances
                if (this.pollingInterval) {
                    console.log('üîÑ Polling already running, skipping...');
                    return;
                }

                console.log('üîÑ Starting HTTP polling for messages...');
                this.updateConnectionStatus('connecting');

                // Initial load
                this.loadMessages().then(() => {
                    this.updateConnectionStatus('connected');
                }).catch(() => {
                    this.updateConnectionStatus('disconnected');
                });

                // Poll every 5 seconds (reduced frequency to be less aggressive)
                this.pollingInterval = setInterval(async () => {
                    try {
                        await this.loadMessages();
                        this.updateConnectionStatus('connected'); // Show as connected via polling
                    } catch (error) {
                        console.error('üîÑ Polling error:', error);
                        this.updateConnectionStatus('disconnected');
                    }
                }, 5000);
            }

            async loadMessages() {
                try {
                    const loadingElement = document.getElementById('loadingMessages');
                    if (loadingElement) {

                    const response = await fetch(`${this.config.backendUrl}/api/public/project/${this.projectToken}/messages`);
                    
                    if (!response.ok) {

                            console.log('‚ùå Project token invalid, clearing session...');
                            this.clearSession();
                            return;
                        }
                        throw new Error('Failed to load messages');
                    }
                    
                    const data = await response.json();
                    console.log('üì• Raw message data from server:', data);
                    
                    const serverMessages = data.messages || data;
                    
                    // ‚ö° PRESERVE OPTIMISTIC MESSAGES - Don't wipe them out!
                    console.log('üíæ Current messages before merge:', this.messages.length);
                    const optimisticMessages = this.messages.filter(m => m.id && typeof m.id === 'string' && m.id.startsWith('temp_'));
                    console.log('‚ö° Found optimistic messages to preserve:', optimisticMessages.length);
                    
                    // Merge server messages with optimistic messages
                    this.messages = [...serverMessages, ...optimisticMessages];
                    console.log('üíæ Messages after preserving optimistic:', this.messages.length);
                    console.log('üìã Final processed messages for rendering:', this.messages);
                    
                    this.renderMessages();
                    
                } catch (error) {
                    console.error('Failed to load messages:', error);
                    this.showError('Failed to load messages');
                } finally {

                    if (loadingElement) {

                }
            }

            addMessage(message) {
                console.log('üì® [WIDGET] Received message:', message);
                console.log('üì® [WIDGET] Current project token:', this.projectToken);
                console.log('üì® [WIDGET] Message for project:', message.projectToken || 'unknown');
                
                // Verify this message is for our project
                if (message.projectToken && message.projectToken !== this.projectToken) {
                    console.log('‚ö†Ô∏è [WIDGET] Message for different project, ignoring');
                    return;
                }
                
                // Check for duplicates using improved logic
                if (this.isDuplicateMessage(message, this.messages)) {
                    console.log('‚ö†Ô∏è [WIDGET] Ignoring duplicate message:', message.id || 'no-id');
                    return;
                }
                
                // If this is a real message from server, remove matching optimistic message
                if (!message.isOptimistic && message.id && !message.id.toString().startsWith('temp_')) {
                    console.log('üì® [WIDGET] Processing real message from server:', message.id);
                    
                    // Find and remove matching optimistic message
                    const optimisticIndex = this.messages.findIndex(m => {
                        if (!m.isOptimistic) return false;
                        
                        // More precise matching for optimistic messages
                        const contentMatch = m.content === message.content;
                        const senderMatch = m.senderName === message.senderName;
                        const typeMatch = m.senderType === message.senderType;
                        
                        // Time-based matching (within 30 seconds)
                        const messageTime = new Date(message.createdAt || message.timestamp).getTime();
                        const optimisticTime = new Date(m.createdAt).getTime();
                        const timeDiff = Math.abs(messageTime - optimisticTime);
                        const timeMatch = timeDiff < 30000; // 30 seconds tolerance
                        
                        return contentMatch && senderMatch && typeMatch && timeMatch;
                    });
                    
                    if (optimisticIndex !== -1) {
                        console.log('üîÑ [WIDGET] Removing optimistic message at index:', optimisticIndex);
                        this.messages.splice(optimisticIndex, 1);
                    }
                }

                this.messages.push(message);
                console.log('‚úÖ [WIDGET] Added message, total count:', this.messages.length);
                
                // Sort messages by timestamp to ensure proper order
                this.messages.sort((a, b) => {
                    const timeA = new Date(a.createdAt || a.timestamp || 0).getTime();
                    const timeB = new Date(b.createdAt || b.timestamp || 0).getTime();
                    return timeA - timeB;
                });
                
                this.renderMessages();
            }
            
            // NEW: Improved duplicate detection
            isDuplicateMessage(newMessage, existingMessages) {
                return existingMessages.some(existing => {
                    // Check for exact ID match
                    if (existing.id && newMessage.id && existing.id === newMessage.id) {
                        console.log('üîç [WIDGET] Duplicate found: exact ID match');
                        return true;
                    }
                    
                    // Check for content + time match (for optimistic messages)
                    const contentMatch = existing.content === newMessage.content;
                    const senderMatch = existing.senderName === newMessage.senderName;
                    const typeMatch = existing.senderType === newMessage.senderType;
                    
                    if (contentMatch && senderMatch && typeMatch) {
                        const time1 = new Date(existing.createdAt || existing.timestamp).getTime();
                        const time2 = new Date(newMessage.createdAt || newMessage.timestamp).getTime();
                        const timeDiff = Math.abs(time1 - time2);
                        
                        // Consider duplicates if within 5 seconds
                        if (timeDiff < 5000) {
                            console.log('üîç [WIDGET] Duplicate found: content + time match');
                            return true;
                        }
                    }
                    
                    return false;
                });
            }

            renderMessages() {
                console.log('üé® renderMessages() called - Messages to render:', this.messages.length);
                
                const container = document.getElementById('messagesContainer');
                const loadingElement = document.getElementById('loadingMessages');
                
                if (this.messages.length === 0) {
                    console.log('üé® No messages to render, showing empty state');
                    container.innerHTML = `
                        <div class="pcd-empty-state">
                            <div class="pcd-empty-state-icon">üí¨</div>
                            <p><strong>Welcome to Pleasant Cove Design!</strong></p>
                            <p>Send us a message and we'll get back to you as soon as possible.</p>
                        </div>
                    `;
                    return;
                }
                
                console.log('üé® About to render', this.messages.length, 'messages');

                // Sort messages by timestamp to ensure proper order (oldest first, newest last)
                const sortedMessages = [...this.messages].sort((a, b) => {
                    const timeA = new Date(a.createdAt || a.timestamp || 0).getTime();
                    const timeB = new Date(b.createdAt || b.timestamp || 0).getTime();
                    return timeA - timeB;
                });

                let html = '';
                sortedMessages.forEach(message => {
                    console.log('üé® Rendering message:', message);
                    
                    // Handle different message formats from backend
                    const sender = message.senderName || message.sender || 'Unknown';
                    const content = message.content || message.body || '';
                    const timestamp = message.createdAt || message.timestamp || new Date().toISOString();
                    const attachments = message.attachments || [];
                    const senderType = message.senderType || 'client';
                    
                    // Use senderType to determine message direction instead of name comparison
                    // client = customer messages (sent by widget user) = blue bubbles on right
                    // admin = admin replies (sent by Ben) = gray/white bubbles on left
                    const isClientMessage = senderType === 'client';
                    const messageClass = isClientMessage ? 'sent' : 'received';
                    
                    console.log('üé® Message styling:', {
                        sender,
                        senderType,
                        isClientMessage,
                        messageClass
                    });
                    
                    html += `
                        <div class="pcd-message ${messageClass}">
                            <div class="pcd-message-header">
                                <span>${this.escapeHtml(sender)}</span>
                                <span>${this.formatTime(timestamp)}</span>
                            </div>
                            <div class="pcd-message-bubble">
                                <p class="pcd-message-content">${this.escapeHtml(content)}</p>
                                ${this.renderAttachments(attachments, messageClass)}
                            </div>
                        </div>
                    `;
                });

                console.log('üé® Generated HTML length:', html.length);
                console.log('üé® Setting container innerHTML...');
                container.innerHTML = html;
                console.log('üé® Container innerHTML set, content length:', container.innerHTML.length);
                
                // Always scroll to bottom to show newest messages
                console.log('üé® Calling scrollToBottom...');
                this.scrollToBottom();
            }

            renderAttachments(attachments, messageClass) {
                if (!attachments || attachments.length === 0) return '';

                let html = '<div class="pcd-message-attachments">';
                attachments.forEach(attachment => {
                    const fileName = attachment.split('/').pop() || 'attachment';
                    const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(fileName);
                    
                    if (isImage) {
                        html += `
                            <img src="${attachment}" 
                                 alt="${fileName}"
                                 class="pcd-image-attachment"
                                 onclick="window.open('${attachment}', '_blank')">
                        `;
                    } else {
                        html += `
                            <a href="${attachment}" 
                               target="_blank" 
                               class="pcd-attachment">
                                <span class="pcd-attachment-icon">üìé</span>
                                ${fileName}
                            </a>
                        `;
                    }
                });
                html += '</div>';
                return html;
            }

            formatTime(timestamp) {
                if (!timestamp) {
                    return 'Now';

                try {
                    const date = new Date(timestamp);
                    if (isNaN(date.getTime())) {
                        return 'Now';
                    }
                    
                    return date.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch (error) {
                    console.error('Error formatting time:', error, timestamp);
                    return 'Now';

                // Clear any existing watcher
                if (this.logoutWatcher) {
                    clearInterval(this.logoutWatcher);

                // Check for member logout every 30 seconds
                this.logoutWatcher = setInterval(() => {
                    const currentMember = this.getUserEmail();
                    const savedEmail = localStorage.getItem('pcd_user_email');
                    const wasMemberAuth = localStorage.getItem('pcd_member_authenticated') === 'true';
                    
                    // If we had a member session but now don't detect one, they logged out
                    if (wasMemberAuth && savedEmail && !currentMember) {

                        this.clearSession();
                        
                        // Force reload widget to show logged-out state
                        const overlay = document.getElementById('prechatOverlay');

                const memberButton = document.createElement('button');
                memberButton.textContent = `üë§ ${member.name}`;
                memberButton.style.cssText = 'display: block; width: 100%; margin: 3px 0; padding: 5px; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 11px;';
                memberButton.onclick = () => {
                    console.log(`üß™ [DEV] Testing with ${member.name} (${member.email})`);
                    
                    // Clear existing session
                    messagingWidget.clearSession();
                    
                    // Simulate member authentication
                    messagingWidget.projectToken = null;
                    messagingWidget.userName = member.name;
                    messagingWidget.userEmail = member.email;
                    messagingWidget.detectedUserName = member.name;
                    
                    // Call the member authentication flow directly
                    messagingWidget.getTokenForUser(member.email, member.name);
                };
                testPanel.appendChild(memberButton);
            });
            
            // Clear Session Button
            const clearButton = document.createElement('button');
            clearButton.textContent = 'üßπ Clear All Sessions';
            clearButton.style.cssText = 'display: block; width: 100%; margin: 8px 0 3px 0; padding: 5px; background: #ff4444; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 11px;';
            clearButton.onclick = () => {
                console.log('üß™ [DEV] Manual session clear triggered');
                messagingWidget.clearSession();
                window.location.reload();
            };
            testPanel.appendChild(clearButton);
            
            // Debug Authentication Button
            const debugButton = document.createElement('button');
            debugButton.textContent = 'üîç Debug Current State';
            debugButton.style.cssText = 'display: block; width: 100%; margin: 3px 0; padding: 5px; background: #4444ff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 11px;';
            debugButton.onclick = () => {
                console.log('üß™ [DEV] Manual authentication debug triggered');
                const email = messagingWidget.getUserEmail();
                console.log('üß™ [DEV] Detected email:', email);
                
                const debugInfo = {
                    detectedEmail: email || 'None',
                    currentDomain: window.location.hostname,
                    authMethod: localStorage.getItem('pcd_auth_method') || 'None',
                    projectToken: localStorage.getItem('pcd_project_token') || 'None',
                    userName: localStorage.getItem('pcd_user_name') || 'None',
                    userEmail: localStorage.getItem('pcd_user_email') || 'None'
                };
                
                console.log('üß™ [DEV] Current state:', debugInfo);
                alert(`Debug Results:\n${JSON.stringify(debugInfo, null, 2)}`);
            };
            testPanel.appendChild(debugButton);
            
            document.body.appendChild(testPanel);
        }
    </script>
</body>
