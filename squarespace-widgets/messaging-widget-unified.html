<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Messages</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        .pcd-messaging-widget {
            max-width: 800px;
            margin: 0 auto;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 600px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Pre-chat form styles */
        .pcd-prechat-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .pcd-prechat-form {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pcd-prechat-form h3 {
            margin: 0 0 8px 0;
            color: #1f2937;
            font-size: 24px;
            font-weight: 600;
        }

        .pcd-prechat-form p {
            margin: 0 0 24px 0;
            color: #6b7280;
            line-height: 1.5;
        }

        .pcd-form-group {
            margin-bottom: 20px;
        }

        .pcd-form-label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        .pcd-form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .pcd-form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .pcd-form-input.error {
            border-color: #dc2626;
        }

        .pcd-form-error {
            color: #dc2626;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .pcd-form-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pcd-form-submit:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .pcd-form-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .pcd-form-loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            color: #6b7280;
            font-size: 14px;
        }

        .pcd-form-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Messaging interface styles */
        .pcd-messaging-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .pcd-messaging-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .pcd-connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .pcd-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .pcd-status-dot.disconnected {
            background: #f59e0b;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pcd-messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
        }

        .pcd-message {
            margin-bottom: 16px;
            max-width: 70%;
            display: flex;
            flex-direction: column;
        }

        .pcd-message.sent {
            align-self: flex-end;
        }

        .pcd-message.received {
            align-self: flex-start;
        }

        .pcd-message-header {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pcd-message.sent .pcd-message-header {
            justify-content: flex-end;
        }

        .pcd-message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .pcd-message.sent .pcd-message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .pcd-message.received .pcd-message-bubble {
            background: white;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .pcd-message-content {
            margin: 0;
            line-height: 1.4;
        }

        .pcd-message-attachments {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .pcd-attachment {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            color: white;
            text-decoration: none;
            transition: background 0.2s;
        }

        .pcd-message.received .pcd-attachment {
            background: #f3f4f6;
            color: #374151;
        }

        .pcd-attachment:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .pcd-message.received .pcd-attachment:hover {
            background: #e5e7eb;
        }

        .pcd-attachment-icon {
            width: 16px;
            height: 16px;
        }

        .pcd-image-attachment {
            max-width: 200px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .pcd-image-attachment:hover {
            transform: scale(1.05);
        }

        .pcd-message-input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .pcd-message-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .pcd-input-wrapper {
            flex: 1;
            position: relative;
        }

        .pcd-message-input {
            width: 100%;
            max-height: 120px;
            min-height: 44px;
            padding: 12px 48px 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 22px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.4;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .pcd-message-input:focus {
            border-color: #667eea;
        }

        .pcd-file-input-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s;
        }

        .pcd-file-input-btn:hover {
            color: #667eea;
        }

        .pcd-file-input {
            display: none;
        }

        .pcd-send-btn {
            width: 44px;
            height: 44px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .pcd-send-btn:hover:not(:disabled) {
            background: #5a6fd8;
            transform: scale(1.05);
        }

        .pcd-send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .pcd-file-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
            padding: 0 16px;
        }

        .pcd-file-preview-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 14px;
            max-width: 200px;
        }

        .pcd-file-preview-remove {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 2px;
            border-radius: 2px;
            line-height: 1;
        }

        .pcd-file-preview-remove:hover {
            color: #dc2626;
        }

        .pcd-empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            color: #6b7280;
            padding: 40px;
        }

        .pcd-empty-state-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .pcd-loading-messages {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            color: #6b7280;
            font-size: 14px;
        }

        .pcd-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        .pcd-error-message {
            padding: 16px;
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
            border-radius: 8px;
            margin: 16px;
            font-size: 14px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .pcd-messaging-widget {
                height: 500px;
                margin: 0;
                border-radius: 0;
            }
            
            .pcd-message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="pcd-messaging-widget">
        <!-- Pre-chat form overlay -->
        <div class="pcd-prechat-overlay" id="prechatOverlay">
            <div class="pcd-prechat-form">
                <h3>Start a Conversation</h3>
                <p>Let's connect! Please tell us a bit about yourself to get started.</p>
                
                <form id="prechatForm">
                    <div class="pcd-form-group">
                        <label class="pcd-form-label" for="userName">Your Name *</label>
                        <input type="text" id="userName" class="pcd-form-input" required>
                        <div class="pcd-form-error" id="nameError">Please enter your name</div>
                    </div>
                    
                    <div class="pcd-form-group">
                        <label class="pcd-form-label" for="userEmail">Email Address *</label>
                        <input type="email" id="userEmail" class="pcd-form-input" required>
                        <div class="pcd-form-error" id="emailError">Please enter a valid email address</div>
                    </div>
                    
                    <button type="submit" class="pcd-form-submit" id="startChatBtn">
                        Start Messaging
                    </button>
                    
                    <!-- Testing Helper -->
                    <div style="margin-top: 10px; text-align: center;">
                        <button type="button" onclick="localStorage.clear(); location.reload();" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; font-size: 12px; cursor: pointer;">
                            🧪 Clear Session (Testing)
                        </button>
                    </div>
                </form>
                
                <div class="pcd-form-loading" id="formLoading">
                    <div class="pcd-form-spinner"></div>
                    <span>Setting up your conversation...</span>
                </div>
            </div>
        </div>

        <!-- Main messaging interface -->
        <div class="pcd-messaging-header">
            <h2>Pleasant Cove Design</h2>
            <div class="pcd-connection-status">
                <div class="pcd-status-dot" id="connectionDot"></div>
                <span id="connectionStatus">Connected</span>
            </div>
        </div>

        <div class="pcd-messages-container" id="messagesContainer">
            <div class="pcd-loading-messages" id="loadingMessages">
                <div class="pcd-spinner"></div>
                Loading messages...
            </div>
        </div>

        <div class="pcd-file-preview" id="filePreview"></div>

        <div class="pcd-message-input-container">
            <form class="pcd-message-form" id="messageForm">
                <div class="pcd-input-wrapper">
                    <textarea 
                        class="pcd-message-input" 
                        id="messageInput"
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button type="button" class="pcd-file-input-btn" id="fileButton">
                        📎
                    </button>
                    <input type="file" class="pcd-file-input" id="fileInput" multiple accept="image/*,.pdf,.doc,.docx,.txt">
                </div>
                
                <button type="submit" class="pcd-send-btn" id="sendButton">
                    ➤
                </button>
            </form>
        </div>
    </div>

    <script>
        class PCDMessagingWidget {
            constructor() {
                this.projectToken = null;
                this.userName = null;
                this.userEmail = null;
                this.socket = null;
                this.messages = [];
                this.selectedFiles = [];
                
                // Configuration - UPDATE THESE URLs FOR YOUR ENVIRONMENT
                this.config = {
                    backendUrl: this.detectBackendUrl(),
                    // Use ngrok URL in production: 'https://your-app.ngrok-free.app'
                };
                
                this.init();
            }

            detectBackendUrl() {
                // Auto-detect environment based on hostname
                const hostname = window.location.hostname;
                
                if (hostname === 'localhost' || hostname === '127.0.0.1') {
                    console.log('🏠 Local environment detected - using localhost:3000');
                    return 'http://localhost:3000';
                } else if (hostname.includes('pleasantcovedesign.com')) {
                    console.log('🌐 Production environment detected - using Railway/production backend');
                    return 'https://glistening-respect-production.up.railway.app';
                } else {
                    console.log('🌐 Unknown environment - defaulting to Railway production');
                    return 'https://glistening-respect-production.up.railway.app';
                }
            }

            init() {
                this.bindEvents();
                this.checkExistingSession();
            }

            bindEvents() {
                // Pre-chat form
                document.getElementById('prechatForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handlePrechatSubmit();
                });

                // Message form
                document.getElementById('messageForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                // File upload
                document.getElementById('fileButton').addEventListener('click', () => {
                    document.getElementById('fileInput').click();
                });

                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.handleFileSelect(e);
                });

                // Auto-resize textarea
                const messageInput = document.getElementById('messageInput');
                messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea(messageInput);
                });

                // Send on Enter (but not Shift+Enter)
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            checkExistingSession() {
                // 🔒 ENHANCED USER AUTHENTICATION SYSTEM
                console.log('🔍 Starting enhanced user authentication...');
                
                // Step 1: Try to get user email from multiple sources
                const userEmail = this.getUserEmail();
                console.log('📧 Detected user email:', userEmail);
                
                // Step 2: Check URL parameters (from form submissions)
                const urlParams = new URLSearchParams(window.location.search);
                const urlToken = urlParams.get('token');
                const urlEmail = urlParams.get('email') || urlParams.get('userEmail');
                const urlName = urlParams.get('name') || urlParams.get('userName');
                
                if (urlToken) {
                    console.log('🔗 Found token in URL, using direct link flow');
                    this.projectToken = urlToken;
                    this.userName = urlName || userEmail?.split('@')[0] || 'User';
                    this.userEmail = urlEmail || userEmail;
                    
                    // Save to localStorage
                    localStorage.setItem('pcd_project_token', this.projectToken);
                    localStorage.setItem('pcd_user_name', this.userName);
                    localStorage.setItem('pcd_user_email', this.userEmail);
                    
                    this.startMessaging();
                    return;
                }
                
                // Step 3: Check existing session
                const savedToken = localStorage.getItem('pcd_project_token');
                const savedName = localStorage.getItem('pcd_user_name');
                const savedEmail = localStorage.getItem('pcd_user_email');
                
                // 🔒 PRIVACY CHECK: Clear session if user changed
                if (userEmail && savedEmail && userEmail !== savedEmail) {
                    console.log('🔒 PRIVACY PROTECTION: Different user detected, clearing session');
                    console.log(`🔒 Saved: ${savedEmail} → Current: ${userEmail}`);
                    this.clearSession();
                    // Continue with authentication for new user
                }
                
                // Step 4: If we have a complete valid session, verify it
                if (savedToken && savedName && savedEmail && 
                    savedToken.trim() !== '' && savedName.trim() !== '' && savedEmail.trim() !== '') {
                    console.log('✅ Found existing session, verifying token...');
                    
                    this.validateAndUseSession(savedToken, savedName, savedEmail);
                    return;
                }
                
                // Step 5: If user is authenticated in Squarespace, get their token
                if (userEmail) {
                    console.log('👤 Authenticated user detected, getting conversation token...');
                    this.getTokenForUser(userEmail);
                    return;
                }
                
                // Step 6: No authentication - show pre-chat form
                console.log('📝 No authentication found, showing pre-chat form');
                this.showPrechatForm();
            }
            
            // NEW: Get user email from Squarespace or other sources
            getUserEmail() {
                // Method 1: Check if user is logged into Squarespace
                if (window.Static && window.Static.SQUARESPACE_CONTEXT) {
                    const context = window.Static.SQUARESPACE_CONTEXT;
                    if (context.authenticatedUser && context.authenticatedUser.email) {
                        console.log('🟢 Found Squarespace authenticated user');
                        return context.authenticatedUser.email;
                    }
                }
                
                // Method 2: Check Squarespace member areas
                if (window.Y && window.Y.Squarespace && window.Y.Squarespace.UserData) {
                    const userData = window.Y.Squarespace.UserData;
                    if (userData.email) {
                        console.log('🟢 Found Squarespace member data');
                        return userData.email;
                    }
                }
                
                // Method 3: Check for Squarespace Commerce customer data
                if (window.UserData && window.UserData.email) {
                    console.log('🟢 Found Squarespace Commerce user');
                    return window.UserData.email;
                }
                
                // Method 4: Check URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const urlEmail = urlParams.get('email') || urlParams.get('userEmail');
                if (urlEmail) {
                    console.log('🟢 Found email in URL parameters');
                    return urlEmail;
                }
                
                // Method 5: Check localStorage for recent session
                const recentEmail = localStorage.getItem('pcd_user_email');
                if (recentEmail) {
                    console.log('🟡 Found recent email in localStorage');
                    return recentEmail;
                }
                
                console.log('❌ No user email found');
                return null;
            }
            
            // NEW: Validate existing session token
            async validateAndUseSession(token, name, email) {
                try {
                    console.log(`🔍 Validating session token: ${token.substring(0, 8)}...`);
                    
                    const response = await fetch(`${this.config.backendUrl}/api/validate-token`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token })
                    });
                    
                    if (response.ok) {
                        console.log('✅ Session token valid, resuming conversation');
                        this.projectToken = token;
                        this.userName = name;
                        this.userEmail = email;
                        this.startMessaging();
                    } else {
                        console.log('❌ Session token invalid, clearing session');
                        this.clearSession();
                        
                        // Try to get new token for this user
                        const userEmail = this.getUserEmail();
                        if (userEmail) {
                            this.getTokenForUser(userEmail);
                        } else {
                            this.showPrechatForm();
                        }
                    }
                } catch (error) {
                    console.error('Error validating session:', error);
                    this.clearSession();
                    this.showPrechatForm();
                }
            }
            
            // NEW: Get or create token for authenticated user
            async getTokenForUser(email, name = null) {
                try {
                    console.log(`🔄 Getting conversation token for: ${email}`);
                    
                    const response = await fetch(`${this.config.backendUrl}/api/get-user-token`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            email: email,
                            name: name || email.split('@')[0]
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Failed to get token: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log(`✅ Got conversation token: ${data.token.substring(0, 8)}...`);
                    
                    // Set session data
                    this.projectToken = data.token;
                    this.userName = name || email.split('@')[0];
                    this.userEmail = email;
                    
                    // Save to localStorage
                    localStorage.setItem('pcd_project_token', this.projectToken);
                    localStorage.setItem('pcd_user_name', this.userName);
                    localStorage.setItem('pcd_user_email', this.userEmail);
                    
                    console.log('🚀 Starting authenticated messaging session');
                    this.startMessaging();
                    
                } catch (error) {
                    console.error('Error getting user token:', error);
                    console.log('📝 Falling back to pre-chat form');
                    this.showPrechatForm();
                }
            }
            
            // NEW: Show pre-chat form
            showPrechatForm() {
                document.getElementById('prechatOverlay').style.display = 'flex';
            }

            async handlePrechatSubmit() {
                const name = document.getElementById('userName').value.trim();
                const email = document.getElementById('userEmail').value.trim();

                if (!name || !email) {
                    this.showFormError('Please fill in all required fields');
                    return;
                }

                // 🔒 PRIVACY CHECK: Clear session if different email
                const savedEmail = localStorage.getItem('pcd_user_email');
                if (savedEmail && savedEmail !== email) {
                    console.log('🔒 PRIVACY: Different email detected, clearing old session');
                    console.log(`🔒 Old: ${savedEmail} → New: ${email}`);
                    this.clearSession();
                }

                try {
                    this.showLoading(true);
                    
                    // First, create/get the customer project with stable token
                    console.log('🔍 Creating/finding customer project for:', email);
                    const response = await fetch(`${this.config.backendUrl}/api/new-lead`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: name,
                            email: email,
                            source: 'Squarespace Widget'
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to create customer project');
                    }

                    const result = await response.json();
                    console.log('✅ Customer project result:', result);

                    if (result.projectToken) {
                        this.projectToken = result.projectToken;
                        this.userName = name;
                        this.userEmail = email;

                        // Save session with stable token
                        localStorage.setItem('pcd_project_token', this.projectToken);
                        localStorage.setItem('pcd_user_name', this.userName);
                        localStorage.setItem('pcd_user_email', this.userEmail);

                        console.log('✅ Using stable project token:', this.projectToken);
                        this.startMessaging();
                    } else {
                        throw new Error('No project token received');
                    }

                } catch (error) {
                    console.error('Prechat error:', error);
                    this.showFormError('Failed to start conversation. Please try again.');
                } finally {
                    this.showLoading(false);
                }
            }

            startMessaging() {
                // Hide pre-chat overlay
                document.getElementById('prechatOverlay').style.display = 'none';
                
                // Initialize WebSocket connection
                this.connectWebSocket();
                
                // Load existing messages
                this.loadMessages();
            }

            connectWebSocket() {
                console.log('🔌 Connecting to WebSocket...', this.config.backendUrl);
                this.updateConnectionStatus('connecting');

                // Enhanced WebSocket configuration with Railway Pro support
                const socketConfig = {
                    path: '/socket.io',
                    transports: ['websocket', 'polling'],
                    timeout: 15000,
                    forceNew: true,
                    reconnection: true,
                    reconnectionDelay: 2000,
                    reconnectionAttempts: 5,
                    maxReconnectionAttempts: 5
                };

                // Add Railway-specific configuration for Pro plan
                if (this.config.backendUrl.includes('railway.app')) {
                    console.log('🚂 Railway Pro detected - attempting WebSocket connection');
                    socketConfig.transports = ['websocket', 'polling']; // Try WebSocket first
                    socketConfig.upgrade = true;
                    socketConfig.rememberUpgrade = true;
                }

                try {
                    this.socket = io(this.config.backendUrl, socketConfig);
                    this.websocketAttempted = true;

                    this.socket.on('connect', () => {
                        console.log('🔌 [WIDGET] Socket connected:', this.socket.id);
                        console.log('🔌 [WIDGET] Project token:', this.projectToken);
                        this.updateConnectionStatus('connected');
                        
                        // Stop polling if it was running
                        if (this.pollingInterval) {
                            clearInterval(this.pollingInterval);
                            this.pollingInterval = null;
                        }
                        
                        // Join project room with callback for verification
                        if (this.projectToken) {
                            console.log('🏠 [WIDGET] Attempting to join room:', this.projectToken);
                            this.socket.emit('join', this.projectToken, (response) => {
                                console.log('🏠 [WIDGET] Join response:', response);
                                if (response && response.error) {
                                    console.error('❌ [WIDGET] Failed to join room:', response.error);
                                }
                            });
                        }
                    });

                    this.socket.on('joined', (data) => {
                        console.log('🏠 [WIDGET] Successfully joined project room:', data);
                        console.log('🏠 [WIDGET] Socket ID:', this.socket.id);
                        console.log('🏠 [WIDGET] Room info:', data);
                        
                        // Verify we're in the right room
                        if (data.room !== this.projectToken) {
                            console.error('❌ [WIDGET] Joined wrong room!', data.room, 'vs', this.projectToken);
                        }
                    });

                    this.socket.on('newMessage', (message) => {
                        console.log('📨 [WIDGET] WebSocket newMessage event:', message);
                        console.log('📨 [WIDGET] Message content:', message.content);
                        console.log('📨 [WIDGET] Message sender:', message.senderName);
                        console.log('📨 [WIDGET] Message type:', message.senderType);
                        
                        this.addMessage(message);
                    });

                    this.socket.on('disconnect', (reason) => {
                        console.log('🔌 Socket disconnected:', reason);
                        this.updateConnectionStatus('disconnected');
                        
                        // Start polling as fallback
                        if (!this.pollingInterval) {
                            this.startHttpPolling();
                        }
                    });

                    this.socket.on('connect_error', (error) => {
                        if (this.config.backendUrl.includes('railway.app')) {
                            console.log('🚂 Railway WebSocket connection failed, falling back to HTTP polling');
                        } else {
                            console.log('🔌 Socket connection failed, falling back to HTTP polling');
                        }
                        this.updateConnectionStatus('disconnected');
                        
                        // Immediately start polling on connection error
                        if (!this.pollingInterval) {
                            this.startHttpPolling();
                        }
                    });

                    this.socket.on('reconnect_failed', () => {
                        console.log('🔌 Socket reconnection failed, using HTTP polling');
                        this.updateConnectionStatus('disconnected');
                        
                        // Ensure polling is running
                        if (!this.pollingInterval) {
                            this.startHttpPolling();
                        }
                    });

                } catch (error) {
                    console.error('🔌 Failed to initialize socket:', error);
                    this.updateConnectionStatus('disconnected');
                    this.startHttpPolling();
                }
            }

            // HTTP polling fallback for when WebSocket fails
            startHttpPolling() {
                // Prevent multiple polling instances
                if (this.pollingInterval) {
                    console.log('🔄 Polling already running, skipping...');
                    return;
                }

                console.log('🔄 Starting HTTP polling for messages...');
                this.updateConnectionStatus('connecting');

                // Initial load
                this.loadMessages().then(() => {
                    this.updateConnectionStatus('connected');
                }).catch(() => {
                    this.updateConnectionStatus('disconnected');
                });

                // Poll every 5 seconds (reduced frequency to be less aggressive)
                this.pollingInterval = setInterval(async () => {
                    try {
                        await this.loadMessages();
                        this.updateConnectionStatus('connected'); // Show as connected via polling
                    } catch (error) {
                        console.error('🔄 Polling error:', error);
                        this.updateConnectionStatus('disconnected');
                    }
                }, 5000);
            }

            async loadMessages() {
                try {
                    const loadingElement = document.getElementById('loadingMessages');
                    if (loadingElement) {
                        loadingElement.style.display = 'flex';
                    }
                    
                    const response = await fetch(`${this.config.backendUrl}/api/public/project/${this.projectToken}/messages`);
                    
                    if (!response.ok) {
                        if (response.status === 404) {
                            console.log('❌ Project token invalid, clearing session...');
                            this.clearSession();
                            return;
                        }
                        throw new Error('Failed to load messages');
                    }
                    
                    const data = await response.json();
                    console.log('📥 Raw message data from server:', data);
                    
                    const serverMessages = data.messages || data;
                    
                    // ⚡ PRESERVE OPTIMISTIC MESSAGES - Don't wipe them out!
                    console.log('💾 Current messages before merge:', this.messages.length);
                    const optimisticMessages = this.messages.filter(m => m.id && typeof m.id === 'string' && m.id.startsWith('temp_'));
                    console.log('⚡ Found optimistic messages to preserve:', optimisticMessages.length);
                    
                    // Merge server messages with optimistic messages
                    this.messages = [...serverMessages, ...optimisticMessages];
                    console.log('💾 Messages after preserving optimistic:', this.messages.length);
                    console.log('📋 Final processed messages for rendering:', this.messages);
                    
                    this.renderMessages();
                    
                } catch (error) {
                    console.error('Failed to load messages:', error);
                    this.showError('Failed to load messages');
                } finally {
                    const loadingElement = document.getElementById('loadingMessages');
                    if (loadingElement) {
                        loadingElement.style.display = 'none';
                    }
                }
            }

            async sendMessage() {
                console.log('🚀 sendMessage called!');
                
                const messageInput = document.getElementById('messageInput');
                const message = messageInput ? messageInput.value.trim() : '';
                
                console.log('🔍 Debug sendMessage:', {
                    messageInput: !!messageInput,
                    message: message,
                    userName: this.userName,
                    projectToken: this.projectToken,
                    selectedFiles: this.selectedFiles.length
                });
                
                // Ensure we have required data FIRST
                if (!this.projectToken || this.projectToken.trim() === '') {
                    console.error('❌ No project token available');
                    this.showError('Session error. Please refresh and try again.');
                    this.clearSession(); // Force user to re-enter details
                    return;
                }

                if (!this.userName || this.userName.trim() === '') {
                    console.error('❌ No user name available');
                    this.showError('Session error. Please refresh and try again.');
                    this.clearSession(); // Force user to re-enter details
                    return;
                }
                
                // Check for content AFTER ensuring we have session data
                if (!message && this.selectedFiles.length === 0) {
                    console.log('📝 No message content or files to send');
                    return;
                }

                const messageContent = message || '(File attachment)';
                
                // ⚡⚡⚡ BULLETPROOF INSTANT UPDATE ⚡⚡⚡
                console.log('⚡ STEP 1: Starting instant message display...');
                console.log('⚡ STEP 2: Message content:', messageContent);
                console.log('⚡ STEP 3: Current messages array:', this.messages.length);
                
                const instantMessage = {
                    id: `temp_${Date.now()}_${Math.random()}`,
                    content: messageContent,
                    senderName: this.userName,
                    senderType: 'client',
                    createdAt: new Date().toISOString(),
                    attachments: [],
                    isOptimistic: true // Debug flag
                };
                
                console.log('⚡ STEP 4: Created instant message:', instantMessage);
                
                // Add to messages array immediately
                this.messages.push(instantMessage);
                console.log('⚡ STEP 5: Messages after push:', this.messages.length);
                console.log('⚡ STEP 6: Last message in array:', this.messages[this.messages.length - 1]);
                
                // Force render immediately
                console.log('⚡ STEP 7: Calling renderMessages()...');
                this.renderMessages();
                
                console.log('⚡ STEP 8: Calling scrollToBottom()...');
                this.scrollToBottom();
                
                console.log('⚡ STEP 9: INSTANT UPDATE COMPLETE - MESSAGE SHOULD BE VISIBLE!');

                try {
                    console.log('📤 Now sending to server in background...');

                    // Disable send button
                    const sendButton = document.getElementById('sendButton');
                    if (sendButton) {
                        sendButton.disabled = true;
                    }

                    let response;

                    if (this.selectedFiles.length > 0) {
                        // Use FormData for file uploads
                        console.log('📎 Sending with files using FormData');
                        const formData = new FormData();
                        formData.append('content', messageContent);
                        formData.append('senderName', this.userName);
                        formData.append('senderType', 'client');

                        // Add files
                        this.selectedFiles.forEach((file, index) => {
                            console.log(`📎 Adding file ${index + 1}:`, file.name);
                            formData.append('files', file);
                        });

                        response = await fetch(`${this.config.backendUrl}/api/public/project/${this.projectToken}/messages`, {
                            method: 'POST',
                            body: formData
                        });
                    } else {
                        // Use JSON for text-only messages
                        console.log('📝 Sending text-only message using JSON');
                        response = await fetch(`${this.config.backendUrl}/api/public/project/${this.projectToken}/messages`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                content: messageContent,
                                senderName: this.userName,
                                senderType: 'client'
                            })
                        });
                    }

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('❌ Send message failed:', response.status, errorText);
                        throw new Error(`Failed to send message: ${response.status}`);
                    }

                    const result = await response.json();
                    console.log('✅ Message sent successfully:', result);

                    // Clear form
                    messageInput.value = '';
                    this.selectedFiles = [];
                    this.updateFilePreview();
                    this.autoResizeTextarea(messageInput);

                    // The real message will come via WebSocket and replace the optimistic one
                    // No need for setTimeout - instant feedback!

                } catch (error) {
                    console.error('❌ Failed to send message:', error);
                    this.showError('Failed to send message: ' + error.message);
                } finally {
                    const sendButton = document.getElementById('sendButton');
                    if (sendButton) {
                        sendButton.disabled = false;
                    }
                }
            }

            addMessage(message) {
                console.log('📨 [WIDGET] Received message:', message);
                console.log('📨 [WIDGET] Current project token:', this.projectToken);
                console.log('📨 [WIDGET] Message for project:', message.projectToken || 'unknown');
                
                // Verify this message is for our project
                if (message.projectToken && message.projectToken !== this.projectToken) {
                    console.log('⚠️ [WIDGET] Message for different project, ignoring');
                    return;
                }
                
                // Check for duplicates using improved logic
                if (this.isDuplicateMessage(message, this.messages)) {
                    console.log('⚠️ [WIDGET] Ignoring duplicate message:', message.id || 'no-id');
                    return;
                }
                
                // If this is a real message from server, remove matching optimistic message
                if (!message.isOptimistic && message.id && !message.id.toString().startsWith('temp_')) {
                    console.log('📨 [WIDGET] Processing real message from server:', message.id);
                    
                    // Find and remove matching optimistic message
                    const optimisticIndex = this.messages.findIndex(m => {
                        if (!m.isOptimistic) return false;
                        
                        // More precise matching for optimistic messages
                        const contentMatch = m.content === message.content;
                        const senderMatch = m.senderName === message.senderName;
                        const typeMatch = m.senderType === message.senderType;
                        
                        // Time-based matching (within 30 seconds)
                        const messageTime = new Date(message.createdAt || message.timestamp).getTime();
                        const optimisticTime = new Date(m.createdAt).getTime();
                        const timeDiff = Math.abs(messageTime - optimisticTime);
                        const timeMatch = timeDiff < 30000; // 30 seconds tolerance
                        
                        return contentMatch && senderMatch && typeMatch && timeMatch;
                    });
                    
                    if (optimisticIndex !== -1) {
                        console.log('🔄 [WIDGET] Removing optimistic message at index:', optimisticIndex);
                        this.messages.splice(optimisticIndex, 1);
                    }
                }

                this.messages.push(message);
                console.log('✅ [WIDGET] Added message, total count:', this.messages.length);
                
                // Sort messages by timestamp to ensure proper order
                this.messages.sort((a, b) => {
                    const timeA = new Date(a.createdAt || a.timestamp || 0).getTime();
                    const timeB = new Date(b.createdAt || b.timestamp || 0).getTime();
                    return timeA - timeB;
                });
                
                this.renderMessages();
            }
            
            // NEW: Improved duplicate detection
            isDuplicateMessage(newMessage, existingMessages) {
                return existingMessages.some(existing => {
                    // Check for exact ID match
                    if (existing.id && newMessage.id && existing.id === newMessage.id) {
                        console.log('🔍 [WIDGET] Duplicate found: exact ID match');
                        return true;
                    }
                    
                    // Check for content + time match (for optimistic messages)
                    const contentMatch = existing.content === newMessage.content;
                    const senderMatch = existing.senderName === newMessage.senderName;
                    const typeMatch = existing.senderType === newMessage.senderType;
                    
                    if (contentMatch && senderMatch && typeMatch) {
                        const time1 = new Date(existing.createdAt || existing.timestamp).getTime();
                        const time2 = new Date(newMessage.createdAt || newMessage.timestamp).getTime();
                        const timeDiff = Math.abs(time1 - time2);
                        
                        // Consider duplicates if within 5 seconds
                        if (timeDiff < 5000) {
                            console.log('🔍 [WIDGET] Duplicate found: content + time match');
                            return true;
                        }
                    }
                    
                    return false;
                });
            }

            renderMessages() {
                console.log('🎨 renderMessages() called - Messages to render:', this.messages.length);
                
                const container = document.getElementById('messagesContainer');
                const loadingElement = document.getElementById('loadingMessages');
                
                if (this.messages.length === 0) {
                    console.log('🎨 No messages to render, showing empty state');
                    container.innerHTML = `
                        <div class="pcd-empty-state">
                            <div class="pcd-empty-state-icon">💬</div>
                            <p><strong>Welcome to Pleasant Cove Design!</strong></p>
                            <p>Send us a message and we'll get back to you as soon as possible.</p>
                        </div>
                    `;
                    return;
                }
                
                console.log('🎨 About to render', this.messages.length, 'messages');

                // Sort messages by timestamp to ensure proper order (oldest first, newest last)
                const sortedMessages = [...this.messages].sort((a, b) => {
                    const timeA = new Date(a.createdAt || a.timestamp || 0).getTime();
                    const timeB = new Date(b.createdAt || b.timestamp || 0).getTime();
                    return timeA - timeB;
                });

                let html = '';
                sortedMessages.forEach(message => {
                    console.log('🎨 Rendering message:', message);
                    
                    // Handle different message formats from backend
                    const sender = message.senderName || message.sender || 'Unknown';
                    const content = message.content || message.body || '';
                    const timestamp = message.createdAt || message.timestamp || new Date().toISOString();
                    const attachments = message.attachments || [];
                    const senderType = message.senderType || 'client';
                    
                    // Use senderType to determine message direction instead of name comparison
                    // client = customer messages (sent by widget user) = blue bubbles on right
                    // admin = admin replies (sent by Ben) = gray/white bubbles on left
                    const isClientMessage = senderType === 'client';
                    const messageClass = isClientMessage ? 'sent' : 'received';
                    
                    console.log('🎨 Message styling:', {
                        sender,
                        senderType,
                        isClientMessage,
                        messageClass
                    });
                    
                    html += `
                        <div class="pcd-message ${messageClass}">
                            <div class="pcd-message-header">
                                <span>${this.escapeHtml(sender)}</span>
                                <span>${this.formatTime(timestamp)}</span>
                            </div>
                            <div class="pcd-message-bubble">
                                <p class="pcd-message-content">${this.escapeHtml(content)}</p>
                                ${this.renderAttachments(attachments, messageClass)}
                            </div>
                        </div>
                    `;
                });

                console.log('🎨 Generated HTML length:', html.length);
                console.log('🎨 Setting container innerHTML...');
                container.innerHTML = html;
                console.log('🎨 Container innerHTML set, content length:', container.innerHTML.length);
                
                // Always scroll to bottom to show newest messages
                console.log('🎨 Calling scrollToBottom...');
                this.scrollToBottom();
            }

            renderAttachments(attachments, messageClass) {
                if (!attachments || attachments.length === 0) return '';

                let html = '<div class="pcd-message-attachments">';
                attachments.forEach(attachment => {
                    const fileName = attachment.split('/').pop() || 'attachment';
                    const isImage = /\.(jpg|jpeg|png|gif|webp)$/i.test(fileName);
                    
                    if (isImage) {
                        html += `
                            <img src="${attachment}" 
                                 alt="${fileName}"
                                 class="pcd-image-attachment"
                                 onclick="window.open('${attachment}', '_blank')">
                        `;
                    } else {
                        html += `
                            <a href="${attachment}" 
                               target="_blank" 
                               class="pcd-attachment">
                                <span class="pcd-attachment-icon">📎</span>
                                ${fileName}
                            </a>
                        `;
                    }
                });
                html += '</div>';
                return html;
            }

            handleFileSelect(event) {
                const files = Array.from(event.target.files);
                this.selectedFiles = [...this.selectedFiles, ...files];
                this.updateFilePreview();
                
                // Clear input so same file can be selected again
                event.target.value = '';
            }

            updateFilePreview() {
                const preview = document.getElementById('filePreview');
                
                if (this.selectedFiles.length === 0) {
                    preview.innerHTML = '';
                    return;
                }

                let html = '';
                this.selectedFiles.forEach((file, index) => {
                    html += `
                        <div class="pcd-file-preview-item">
                            <span>📎 ${file.name}</span>
                            <button type="button" class="pcd-file-preview-remove" onclick="messagingWidget.removeFile(${index})">
                                ✕
                            </button>
                        </div>
                    `;
                });
                
                preview.innerHTML = html;
            }

            removeFile(index) {
                this.selectedFiles.splice(index, 1);
                this.updateFilePreview();
            }

            updateConnectionStatus(status) {
                const dot = document.getElementById('connectionDot');
                const statusText = document.getElementById('connectionStatus');
                
                if (status === 'connected') {
                    dot.className = 'pcd-status-dot';
                    statusText.textContent = 'Connected';
                } else {
                    dot.className = 'pcd-status-dot disconnected';
                    statusText.textContent = status === 'connecting' ? 'Connecting...' : 'Disconnected';
                }
            }

            autoResizeTextarea(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }

            scrollToBottom() {
                const container = document.getElementById('messagesContainer');
                container.scrollTop = container.scrollHeight;
            }

            formatTime(timestamp) {
                if (!timestamp) {
                    return 'Now';
                }
                
                try {
                    const date = new Date(timestamp);
                    if (isNaN(date.getTime())) {
                        return 'Now';
                    }
                    
                    return date.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch (error) {
                    console.error('Error formatting time:', error, timestamp);
                    return 'Now';
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showLoading(show) {
                document.getElementById('formLoading').style.display = show ? 'flex' : 'none';
                document.getElementById('startChatBtn').style.display = show ? 'none' : 'block';
            }

            showFormError(message) {
                // You can implement error display here
                alert(message);
            }

            showError(message) {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = `<div class="pcd-error-message">${message}</div>`;
            }

            // Development helper - clear session data
            clearSession() {
                localStorage.removeItem('pcd_project_token');
                localStorage.removeItem('pcd_user_name');
                localStorage.removeItem('pcd_user_email');
                console.log('🧹 Session data cleared');
                
                // Reset widget state
                this.projectToken = null;
                this.userName = null;
                this.userEmail = null;
                this.messages = [];
                
                // Show pre-chat form again
                document.getElementById('prechatOverlay').style.display = 'flex';
            }
        }

        // Initialize the widget
        const messagingWidget = new PCDMessagingWidget();
        
        // Development helper - expose clear function globally
        window.clearPCDSession = () => messagingWidget.clearSession();
        
        // Debug helper - expose widget globally for debugging
        window.debugWidget = messagingWidget;
        
        // Add a clear session button for testing (only in development)
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            const clearButton = document.createElement('button');
            clearButton.textContent = 'Clear Session (Dev)';
            clearButton.style.cssText = 'position: fixed; top: 10px; right: 10px; z-index: 9999; padding: 8px 12px; background: #ff4444; color: white; border: none; border-radius: 4px; font-size: 12px; cursor: pointer;';
            clearButton.onclick = () => {
                messagingWidget.clearSession();
                window.location.reload();
            };
            document.body.appendChild(clearButton);
        }
    </script>
